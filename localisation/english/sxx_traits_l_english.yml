 leader_trait_sxx_lost_connection_with_body:0"失联化身"
 leader_trait_sxx_lost_connection_with_body_desc:0"这位领袖的本体已经不在这个世界上了，只留下这具化身来行使最后的意志。"
 leader_trait_sxx_to_fairy:0"飞升者"
 leader_trait_sxx_to_fairy_desc:0"这位领袖的本体已经飞升仙界。"

 leader_trait_sxx_guanli:0"宗门管理大师"
 leader_trait_sxx_guanli_desc:0"这位领袖对管理宗门大大小小的事务得心应手，可以节省修士们大量的时间用来修炼。"
 leader_trait_sxx_xianlu:0"仙路探索者"
 leader_trait_sxx_xianlu_desc:0"这位领袖致力于探索修仙的道路，对突破境界的每一个细节都有着深刻的理解。"
 leader_trait_sxx_juejing:0"绝境挑战者"
 leader_trait_sxx_juejing_desc:0"这位领袖曾经面对过大量九死一生的绝境，然而每次都能够运用自身的全部条件来抓住那一线生机。他的破局方法为后来者提供了大量参考，他的种种传奇经历也激励着后人永不放弃。"

 leader_trait_sxx_jiangdao:0"仙坛讲道者"
 leader_trait_sxx_jiangdao_desc:0"这位领袖对大道有着独到的见解，并且经常会来到仙坛之上为众修士讲道，每逢讲道之时，仙坛下修士云集。"
 leader_trait_sxx_pills_saint:0"丹圣"
 leader_trait_sxx_pills_saint_desc:0"这位领袖在丹道上的成就已然登峰造极，引得众多炼丹师争相拜访。"
 leader_trait_sxx_weapon_saint:0"器圣"
 leader_trait_sxx_weapon_saint_desc:0"这位领袖在器道上的成就已然登峰造极，引得众多炼器师争相拜访。"
 leader_trait_sxx_lingmai:0"灵脉蕴养者"
 leader_trait_sxx_lingmai_desc:0"这位领袖对灵脉的形成与发展有着极为深入的研究，他可以运用一系列复杂手段来大幅提升灵脉对天地精华的吸收效果。"
 leader_trait_sxx_lingmai_effect:0"$t$每过一段时间使星球上的灵脉提升一个品阶（最高到§Y上品§!），时间长短受领袖境界影响。"
 leader_trait_sxx_lianbao:0"炼宝大师"
 leader_trait_sxx_lianbao_desc:0"这位领袖十分擅长炼制法宝，以至于可以迅速将科研船改造成一个无比强大的法宝。"
 leader_trait_sxx_kexue:0"科学修仙大师"
 leader_trait_sxx_kexue_desc:0"这位领袖沉迷于用科学的手段来探究修仙之路的奥秘。"
 leader_trait_sxx_zhanzhen:0"战阵构筑者"
 leader_trait_sxx_zhanzhen_desc:0"这位领袖善于将舰队结成强大的战阵，能大幅强化舰队整体的攻击和防御能力，哪怕是弱小的存在在战阵中也能发挥出不容小觑的战力。"
 leader_trait_sxx_huanshu:0"幻术大师"
 leader_trait_sxx_huanshu_desc:0"这位领袖十分擅长使用幻术在心灵层面击溃对手。"

 leader_trait_sxx_gongfa_produce:0"功法编纂者"
 leader_trait_sxx_gongfa_produce_desc:0"这位领袖悟性极佳，编写了大量功法。"
 leader_trait_sxx_gongfa_produce_2:0"$leader_trait_sxx_gongfa_produce$"
 leader_trait_sxx_gongfa_produce_2_desc:0"$leader_trait_sxx_gongfa_produce_desc$"
 leader_trait_sxx_pills_produce:0"炼丹大师"
 leader_trait_sxx_pills_produce_desc:0"这位领袖热爱炼丹，是一位炼丹大师。"
 leader_trait_sxx_pills_produce_2:0"$leader_trait_sxx_pills_produce$"
 leader_trait_sxx_pills_produce_2_desc:0"$leader_trait_sxx_pills_produce_desc$"
