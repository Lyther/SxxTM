 sxx_break.150.name:0"红莲幻象"
 sxx_break.150.desc:0"据紧急报告称，[Root.GetName]上的所有人都同时陷入了幻象，他们都看到了无比炽烈的红莲之火于星球某处爆发燃烧，灼烧苍穹。"
 sxx_break.150.a:0"派人调查。"
 sxx_break.150.b:0"……"
 sxx_break.160.name:0"法则紊乱"
 sxx_break.160.desc:0"据报告称，[Root.GetName]上某一片区域的修士在某一时刻突然感觉周围的法则变得异常紊乱，虽然这只持续了一瞬间，但仍然令修士们心惊。"
 sxx_break.165.name:0"紫气东来"
 sxx_break.165.desc:0"据报告称，[Root.GetName]上的一些修士抬头望天，看到了有紫气东来。"
 sxx_break.170.name:0"琉璃震颤"
 sxx_break.170.desc:0"据报告称，[Root.GetName]上某片区域的所有琉璃制物同时发生了轻微的震颤，有光华闪烁，尚不明确原因。"
 sxx_break.175.name:0"荒古气息"
 sxx_break.175.desc:0"据报告称，[Root.GetName]上的一些修士感应到了一股蛮荒古老的气息在星球某处一闪而逝，之后就再也感应不到了。"

 sxx_fairy_reborn_1:0"人仙转世"
 sxx_fairy_reborn_2:0"地仙转世"
 sxx_fairy_reborn_3:0"天仙转世"
 sxx_fairy_reborn_4:0"金仙转世"

 trait_sxx_kuilei:0"傀儡"
 trait_sxx_kuilei_desc:0"§L这个物种是人造的机械傀儡，可以媲美同等境界的修仙者。§!"

 trait_sxx_linggen:0"灵根"
 trait_sxx_linggen_desc:0"§L该人口体内有灵根，修炼起来格外地快。§!"
 trait_sxx_linggen_tooltip:0"§Y拥有该特质的增长中人口将会在人口增长完成后自动去除该特质§!"
 trait_sxx_yuhua:0"羽化仙"
 trait_sxx_yuhua_desc:0"§L飘飘乎如遗世独立，羽化而登仙。§!"
 trait_sxx_yuhua_tooltip:0"修炼死亡概率减成：§G90%§!\n修炼潜力耗尽概率减成：§G90%§!\n§Y通过特殊途径增长§!\n§R无法殖民（建造的殖民船会消失）§!"

 trait_sxx_abg:0"神弃"
 trait_sxx_abg_desc:0"§L这个种族被神所诅咒，痛苦将伴随他直至死亡。但诅咒的磨砺也使他们获得了更加强大的修炼天赋。§!"
 trait_sxx_abg_tooltip:0"§H练气期§!人口与领袖只有§R8§!/§R14§!/§R18§!/§R20§!年（根据修炼难度变化）的生命，每突破一重境界将会延长§R4§!/§R7§!/§R9§!/§R10§!年的生命，直至成仙。"

 trait_sxx_abg_released:0"神砺"
 trait_sxx_abg_released_desc:0"§L诅咒不再，但那世代所经受的磨砺已然刻入血脉。§!"

 trait_sxx_douluo:0"脆弱修士"
 trait_sxx_douluo_desc:0"§L这些修士身体密度极低，约等于氢气。§!"
 trait_sxx_douluo_god:0"脆弱之神"
 trait_sxx_douluo_god_desc:0"§L非常强大的存在，身体密度堪比固态氢，可在脆弱修士中称神。§!"

 trait_sxx_template:0"修士自我改造模板"
 trait_sxx_template_desc:0"§L强大的修士能够强行改变自己的基因。§!"
 trait_sxx_template_tooltip:0"§Y物种修饰完成时，所有的同种族修士将会调整为该模板（保留修仙境界和灵根）。\n新增的傀儡和羽化仙的物种会倾向于拥有该模板的物种。§!"

 trait_pc_sxx_blessed_spot_preference:1 "洞天福地偏好"
 trait_pc_sxx_blessed_spot_preference_desc:0 "$trait_pc_arctic_preference_desc$"
 trait_pc_sxx_heaven_preference:1 "天庭偏好"
 trait_pc_sxx_heaven_preference_desc:0 "$trait_pc_arctic_preference_desc$"

