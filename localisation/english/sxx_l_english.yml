 sxx_event.2010.desc:0"§Y下界仙人：§!\n\n下界仙人修炼机制与非仙人类似，但不会§H潜力耗尽§!和§H身死道消§!。\n\n不位于§H天庭§!的下界仙人无法修炼。\n\n下界仙人不受§H修炼修正§!影响，唯二影响经验获取的因素是§H位面承载力§!和自身境界。下界仙人修炼速度与§H位面承载力§!成§H正比§!。\n\n每月，所有§H真仙§!都有小概率§H陷入沉睡§!，§H陷入沉睡§!的真仙会变为天庭上的§H$d_sxx_sleep_fairy$§!地块，可以通过决议§H$decision_sxx_wake_fairy$§!唤醒。修炼难度越高、§H仙王§!数量越多、不处于天庭、岗位为§H散仙§!，都会使§H陷入沉睡§!的概率增加。\n\n§H仙王§!国家上限为4，§H仙帝§!国家上限为1。\n\n§Y上界仙人：§!\n\n上界仙人修炼速度只受开局修炼难度设置影响。\n\n上界仙人可能会§H陨落§!，陨落概率只受开局修炼难度设置影响。\n\n飞升和突破时，上界仙人会给宗门带来§H宗门气运§!。上界仙人陨落时，宗门会损失该仙人上一次飞升或突破带来的§H宗门气运§!的一半。"

