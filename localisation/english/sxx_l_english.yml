 sxx_break.1011.desc:0"毁天灭地的雷劫结束了，我们的渡劫期大能成功地渡过了雷劫，褪凡成仙。从此，我们的宗门将受到仙人气运加持。\n\n现在，真仙已出，是时候成立§H天庭§!了。"
