 #sxx_event.2000.desc:0"§Y1.关于修炼条件：§!\n\n每过一段时间，可以修炼的国家的人口会进行一次§H修炼§!，其中拥有§H蜂巢思维§!、§H僵尸§!、§H精神阉割§!特质的人口、§H潜力耗尽§!的人口以及§H机械§!人口无法修炼。除此之外，物种权利不为§H完整公民权§!、§H居留权§!或§H奴隶§!的人口也无法修炼。\n\n每次修炼随机为以下三种类别：\n\n§H天地灵气修炼§!：无需消耗任何资源，但概率§R最低§!。\n\n§H灵石修炼§!：只有消耗灵石的§H宗门岗位§!上的人口才可进行灵石修炼，概率§G最高§!，灵石短缺则无法修炼。\n\n§H丹药修炼§!：开启§H使用丹药§!法令后，除§H杂役弟子§!外的§H宗门岗位§!会额外消耗§H丹药§!，并可以进行丹药修炼，概率§Y中等§!，丹药短缺则无法修炼。"
 #sxx_event.2001.desc:0"§Y2.关于宗门岗位：§!\n\n宗门有§H太上长老§!、§H长老§!、§H执事§!、§H导师§!、§H炼丹师§!、§H真传弟子§!、§H内门弟子§!、§H外门弟子§!和§H杂役弟子§!9种岗位，除此之外皆为§H散修§!。除§H杂役弟子§!和§H炼丹师§!之外，§H奴隶§!不可以从事宗门岗位。\n\n§H太上长老§!：星球上存在宗门大殿时，修为大于当前宗门大殿等级的非奴隶人口将自动变为太上长老，并且无法继续修炼。\n\n§H长老§!：长老的修为应当与宗门大殿的等级相同。\n\n§H执事§!和§H导师§!：执事和导师的修为应当比宗门大殿的等级低1级。\n\n§H炼丹师§!：炼丹师需要§H练气期§!及以上人口才能从事，修炼概率减半。\n\n§H真传弟子§!：真传弟子的修为应当比宗门大殿的等级低2~3级。\n\n§H外门弟子§!和§H内门弟子§!：外门弟子和内门弟子的修为应当比宗门大殿的等级低2~4级。\n\n§H杂役弟子§!：杂役弟子的修为应当比宗门大殿的等级低2~5级。"
 #sxx_event.2002.desc:0"§Y3.关于其他岗位：§!\n\n§H灵石转化工§!：只能由§H练气期§!及以上人口从事，§H无法修炼§!。\n\n§H灵脉开采工§!：可以修炼，岗位没有修为要求。\n\n§Y4.关于修炼结果：§!\n\n修炼会产生4种结果：§H突破境界§!、§H无事发生§!、§H潜力耗尽§!以及§H身死道消§!。\n\n越高的境界，人口突破境界的概率越低，潜力耗尽和身死道消的概率越高（突破§H化神期§!之前死亡率为0）。\n\n升级§H宗门大殿§!可以大幅提高突破境界的概率，并减少潜力耗尽和身死道消的概率，但无法抵消随境界升高增加的难度。\n\n相同境界下，综合突破概率：长老>执事=导师=炼丹师>=真传弟子>内门弟子>外门弟子>杂役弟子>散修。\n\n（散修突破最高境界的概率极低，所以想要提升宗门等级，请尽可能多地给达到最高境界的人口提供§H长老§!岗位，§H炼丹师§!岗位次之。另外，高境界时散修修炼的死亡率会非常高，可以使用§H锁灵大阵§!决议禁止散修修炼，避免过多的人口损失。）"
 #sxx_event.2003.desc:0"§Y5.关于领袖突破：§!\n\n每年，拥有的随机一位领袖会突破一层境界，但不会超过当前宗门等级。\n\n§Y6.关于荒古禁域：§!\n\n§R你不应该去那里的。（那里是MOD功能实现所必须的星系，没有任何剧情，如果被干涉，所产生的一切后果MOD作者概不负责。）§!\n\n§YQQ交流群：§!526642924"
 sxx_event.2000.desc:0"§Y1.关于运营：§!\n\n若你出现严重的资源短缺，可以通过调整政策或人口迁移调动一些高阶修士利用其强大的产能去生产资源，还可以通过禁用宗门大殿或将修士调离宗门大殿所在星球来节省资源。\n\n§Y2.关于修炼：§!\n\n每个月，修仙者会进行一次§H修炼§!，其中拥有§H蜂巢思维§!、§H僵尸§!、§H精神阉割§!、§H机械§!以及§H机械体§!特质的人口无法修炼。\n\n每次修炼，人口会随机获得从0.1倍到100倍§H修炼速度§!的经验值（通常在1倍上下），也有小概率会§H潜力耗尽§!、甚至§H身死道消§!。\n\n每个境界存在经验值上限，每突破一个境界，经验值上限翻§H3倍§!左右。当人口的经验值积累到上限时，每次修炼会额外进行§H突破§!。\n\n§Y3.关于突破：§!\n\n每次突破可能会产生4种结果：§H突破境界§!、§H无事发生§!、§H潜力耗尽§!以及§H身死道消§!。§H元婴期§!突破§H化神期§!之前§H身死道消§!的概率为0。\n\n突破境界后，人口的经验值归零。"
 sxx_event.2001.desc:0"§Y4.关于修炼速度：§!\n\n修炼速度决定了人口获得经验值的多少，主要通过人口特质、岗位、功法等增加。\n\n修炼速度分为3种：§H修炼速度（天地灵气）§!、§H修炼速度（灵石）§!和§H修炼速度（丹药）§!。3种修炼速度的基础值都为0，每种修炼速度都有其对应的加成修正，若修正没有说明对应的加成则会同时增加3种修炼速度。§H不同名§!加成之间为§H乘算§!关系。\n\n§H3种修炼速度经过各种加成后的和§!×§H0.01§!为最终的§H修炼速度§!。\n\n计算公式（上面的看不懂可以看这个）：\n§H修炼速度§! = 0.01 × 【 §H修炼速度（天地灵气）§! × （ §H1§! + §H修炼速度（天地灵气）加成§! ） × （ §H1§! + §H修炼速度（天地灵气）功法加成§! ） + §H修炼速度（灵石）§! × （ §H1§! + §H修炼速度（灵石）加成§! ） × （ §H1§! + §H修炼速度（灵石）功法加成§! ） + §H修炼速度（丹药）§! × （ §H1§! + §H修炼速度（丹药）加成§! ） × （ §H1§! + §H修炼速度（丹药）功法加成§! ） 】 × （ §H1§! + §H修炼速度加成§! ） × （ §H1§! + §H修炼速度基础加成§! ） × （ §H1§! + §H修炼速度额外加成§! ） × （ §H1§! + §H修炼速度岗位加成§! ） × （ §H1§! + §H修炼速度功法加成§! ）"
 sxx_event.2002.desc:0"§Y5.关于MOD阶层：§!\n\n§H宗门长老§!：宗门长老阶层由大于等于宗门大殿等级的修士构成。\n\n§H宗门执事§!：宗门执事阶层由比宗门大殿的等级低1级的修士构成。\n\n§H宗门弟子§!：宗门弟子阶层由比宗门大殿的等级低2级及以上的修士构成。\n\n§H宗门劳务§!：宗门劳务阶层包括了宗门劳务岗位和散修岗位。宗门星球上的宗门劳务岗位受政策限制，非宗门星球上的宗门劳务岗位不受政策限制。散修是无法从事其他岗位的修士所在的岗位。\n\n§R1修仙者人口表示1个人，无法从事凡间岗位。§!"
 sxx_event.2003.desc:0"§Y6.关于MOD岗位：§!\n\n§H太上长老§!：星球上存在宗门大殿时，修为大于当前宗门大殿等级的人口将自动变为太上长老。\n\n§H长老§!：长老的修为应当与宗门大殿的等级相同。\n\n§H执事§!和§H导师§!：执事和导师的修为应当比宗门大殿的等级低1级。\n\n§H真传弟子§!：真传弟子的修为应当比宗门大殿的等级低2~3级。\n\n§H内门弟子§!：内门弟子的修为应当比宗门大殿的等级低2~4级。\n\n§H外门弟子§!：外门弟子的修为应当比宗门大殿的等级低2~5级。\n\n§H杂役弟子§!：杂役弟子的修为应当比宗门大殿的等级低2级及以上。\n\n§H炼丹师§!、§H炼器师§!、§H阵法师§!、§H寻道者§!、§H杂役弟子§!、§H双修炉鼎§!、§H灵石开采修士§!、§H灵石转化工§!、§H散修§!可以由§H奴隶§!担任，其中§H炼丹师§!、§H炼器师§!、§H阵法师§!、§H寻道者§!和§H灵石转化工§!只能由§H契约奴隶§!担任。\n\n§H炼丹师§!、§H炼器师§!、§H阵法师§!、§H寻道者§!、§H灵石开采修士§!、§H灵石转化工§!、§H散修§!可以由§H机器人§!和§H僵尸§!担任，其中§H炼丹师§!、§H炼器师§!、§H阵法师§!、§H寻道者§!和§H灵石转化工§!只能由§H智能人§!和§H僵尸§!担任。"
 sxx_event.2004.desc:0"§Y7.关于领袖修炼：§!\n\n修仙者领袖需要通过§H星球决议§!招募，视作某一人口的化身。通过其他绝大多数途径获得的领袖为凡人，无法修炼。\n\n每年，修仙领袖会与对应人口同步境界，若对应人口消失（被征召进入太空作战除外），则该领袖会获得§H$leader_trait_sxx_lost_connection_with_body$§!特质，并永远无法突破境界。\n\n§Y8.关于功法：§!\n\n功法有§H辅修§!和§H主修§!两种效果。\n\n§H辅修§!效果只要解锁即可生效。§H主修§!效果同时只有一套功法能够生效，若要更换主修效果需要更换主修功法。"
 sxx_event.2005.desc:0"§Y9.关于荒古禁域：§!\n\n§R你不应该去那里的。（那里是MOD功能实现所必须的星系，没有任何剧情，如果被干涉，所产生的一切后果MOD作者概不负责。）§!\n\n§Y10.关于其他：§!\n\n若你的物种被整体改变了特质，导致修仙特质消失（例如§H合成进化§!），或者因电脑卡顿等原因突破时没有正确更改修仙特质，不用担心，年末修仙特质会自动恢复，或者你可以选择保存后再读档来提前恢复。\n\n§YQQ交流群：§!526642924"

