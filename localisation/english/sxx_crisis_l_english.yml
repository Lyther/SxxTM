 SXX_FE1_HOSTILE_GREETING_01:0 "虽然我们不屑于拍死一只虫子，但那是在它没有在我们耳边嗡嗡乱飞的情况下。"
 SXX_FE1_HOSTILE_GREETING_02:0 "我们开始怀疑我们曾经的流血牺牲是否值得，如果现在的国家都像你们这样的话。"
 SXX_FE1_NEUTRAL_GREETING_01:0 "我们没有时间可以浪费在凡人身上。"
 SXX_FE1_NEUTRAL_GREETING_02:0 "我们没有时间可以浪费在弱者身上。"
 SXX_FE1_NEUTRAL_GREETING_03:0 "在你问之前，抱歉，我们不会传授我们的上古功法。"
 SXX_FE1_FRIENDLY_GREETING_01:0 "漫长的岁月中我们已然目睹了无数凡人国度的兴衰，但你们在其中尤为特别。"
 SXX_FE1_FRIENDLY_GREETING_02:0 "小家伙，看到你们勤奋修炼的样子就仿佛看到了当年的我们，真是令人感慨啊。"
 SXX_FE1_WAR_GREETING_01:0 "不知好歹的家伙，在我们的威压下颤抖吧。"

 SXX_AFE1_HOSTILE_GREETING_01:0 "不要捣乱，我希望你们还有那么一点点理智能够顾全大局。"
 SXX_AFE1_HOSTILE_GREETING_02:0 "怎么，想把我们扫进历史的垃圾堆？那也得看你们有没有那个能耐，小虫子。"
 SXX_AFE1_NEUTRAL_GREETING_01:0 "怎么，想拜我们为师吗？"
 SXX_AFE1_NEUTRAL_GREETING_02:0 "在你问之前，抱歉，我们不会传授我们的上古功法。"
 SXX_AFE1_CUSTODIAL_GREETING_01:0 "如果你们这群小家伙能够活下来，那我们也算死而无憾了。"
 SXX_AFE1_CUSTODIAL_GREETING_02:0 "让我们一起并肩作战，共抗劫难。"
 SXX_AFE1_WAR_GREETING_01:0 "都这种时候了，你们还要挑起内斗吗！"
 SXX_AFE1_WAR_GREETING_02:0 "不知好歹的家伙，在我们的威压下颤抖吧。"

 SXX_EWW_HOSTILE_GREETING_01:0"我看你们骨骼清奇，想必是非常合适的血祭对象。"
 SXX_EWW_OVERLORD_GREETING_01:0"放心，那些被塞进血冥碑里的人都是些不听话的家伙，想必你们不是这样的，对吧？"
 SXX_EWW_VASSAL_GREETING_01:0"伟大的主人，我等听候您的差遣。"
 SXX_EWW_VASSAL_GREETING_02:0"主人若是有些不方便出手的事情，我们很乐意为您效劳。"
 SXX_EWW_VASSAL_GREETING_03:0"主人魔威盖世，必将成为我魔道巨擘。"
 SXX_EWW_VASSAL_GREETING_DISLOYAL_01:0"主人，最近我们血冥碑中的血煞之力不太够用了啊，您能不能帮我们补充点呢？"

