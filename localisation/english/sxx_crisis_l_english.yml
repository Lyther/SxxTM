 sxx_crisis.25.desc_1:0"又一个世俗国度……我们[contact_empire.GetName]没时间理会你们这些蝼蚁，但我们还是必须警告你们，不得靠近禁地，否则你们的国家将在顷刻间化为飞灰。"
 sxx_crisis.25.desc_2:0"嗯……一个修仙宗门，从那时以来多久没见过了呢。你们可能觉得自己与凡人不同，但对我们[contact_empire.GetName]来说你们只是大点的蝼蚁。我们警告你们，不得靠近禁地，否则你们的国家将在顷刻间化为飞灰。"

 sxx_crisis.60.name:0"封印冲击"
 sxx_crisis.60.desc.1:0"[Root.GetName]上的封印的另一侧传来了强烈的能量冲击，我们的封印者们拼尽全力抵挡冲击并维持住了封印，所幸没有人因此陨落。"
 sxx_crisis.60.a:0"真是万幸。"
 sxx_crisis.60.desc.2:0"[Root.GetName]上的封印的另一侧传来了强烈的能量冲击，我们的封印者们拼尽全力抵挡冲击并维持住了封印，其中一人也因此陨落。"
 sxx_crisis.60.b:0"令人惋惜。"
 sxx_crisis.60.desc.3:0"[Root.GetName]上的封印的另一侧传来了强烈的能量冲击，我们的封印者们拼尽全力抵挡冲击并维持住了封印，但星球上的其余人全部被波及而丧命。"
 sxx_crisis.60.c:0"真不幸。"
 sxx_crisis.60.desc.4:0"[Root.GetName]上的封印的另一侧传来了强烈的能量冲击，我们的封印者们拼尽全力抵挡冲击并维持住了封印，其中一人因此陨落，星球上的其余人也全部被波及而丧命。"
 sxx_crisis.60.d:0"怎么会这样……"
 sxx_crisis.60.e:0"令人担忧。"

 sxx_crisis.100.desc:0"[Root.species.GetName]，你们好。\n\n我们听闻你们中有人跨入了渡劫之境，真是令我们欣慰。\n\n你们也知道，自上古时代以来，我们一直在维持着一个危险的封印，到了现在，我们的人手已经捉襟见肘了。\n\n我们想请你们的一位渡劫期强者来协助我们维持封印。为了这方天地的未来，想必你们不会拒绝的吧……？"
 sxx_crisis.100.a:0"我们愿意尽一份力。"
 sxx_crisis.100.a.tooltip:0"我们的一个§H$trait_sxx_dujie$§!人口转移到§H[sxx_seal_planet.GetName]§!。"
 sxx_crisis.100.b:0"你是在开玩笑？"
 sxx_fallen_empire_happy_tooltip:0 "§H[sxx_fallen_1.GetName]§!会很满意的，也许还会在未来对我们加以青睐。"
 sxx_fallen_empire_unhappy_tooltip:0 "§H[sxx_fallen_1.GetName]§!会不满的。"

 sxx_crisis.105.desc:0"[Root.species.GetName]，你们探求大道的坚定令我们敬佩。出于对后辈的关怀，请收下这些功法秘籍，希望你们能在修仙之路上走得更远。"
 sxx_crisis.105.a:0"我们欣然接受。"
 sxx_crisis.105.b:0"我们才不需要[sxx_fallen_1.GetSpeciesName]的怜悯！"

 sxx_outer_demon_invasion_chain_title:0"域外天魔"
 sxx_outer_demon_invasion_chain_desc:0"禁地的封印被破开，域外天魔从另一个世界源源不断地涌来，要将这个宇宙的一切生命体吞噬殆尽。"

 sxx_crisis.1005.name:0"域外天魔"
 sxx_crisis.1005.desc.space_owner:0"[From.GetName]的封印之地爆发出了一股强烈的能量冲击，原本摇摇欲坠的封印在瞬间被撕碎，贯通另一个位面的通道重新打开，无数散发着血腥气息的邪异混沌能量体从通道中涌出，开始攻击它们所感知到的一切生命。"
 sxx_crisis.1005.desc.not_space_owner:0"我们的探测器显示，[From.GetName]星系爆发出了一股强烈的能量冲击，接着我们在那里检测出了无数我们从未见过的强烈生命能量读数。"
 sxx_crisis.1005.space_owner:0"我们放出了什么……！？"
 sxx_crisis.1005.not_space_owner:0"那里发生了什么？"

 sxx_crisis.80.desc:0"红尘众生，我们[sxx_fallen_1.species.GetName]是上古时代仅存的修仙宗门，负责镇守曾经导致那场席卷寰宇的灾难的位面通道。\n\n本来我们不会与你们有所交集，但由于我们的失职，通道的封印已经被破开，现在§H域外天魔§!已然再次来袭，这将是整个宇宙的浩劫。\n\n希望这次我们还能挺过这场灾难……但不管如何，我们将用仅存的力量为你们筑起第一道防线。"
 sxx_crisis.80.a:0"我们会挺过去的。"
 sxx_crisis.80.b:0"加油啊！"
 sxx_crisis.80.c:0"你们这群废物！"

 sxx_crisis.1105.desc:0"（诛魔剑突然自行升起，并绽放出越来越强烈的光彩。）\n\n域外天魔……诛魔剑……我当初真是取了一个好名字啊。\n\n当初那一战，我吸收的混沌天魔气息已经被我的灵魂完全同化，域外天魔的灵魂本源我已完全洞悉。\n\n若我是全盛状态，我有把握将这些域外天魔全部灵魂灭杀，可惜……"
 sxx_crisis.1105.a:0"前辈……你要做什么？"

 sxx_crisis.1110.name:0"诛尽天魔"
 sxx_crisis.1110.desc:0"诛魔剑上的光彩耀眼到极致，在那瞬间，整个星系的修士都仿佛看见一道磅礴无比的无形剑光从剑身上涤荡开来，以超越光的速度蔓延至整个星系。\n\n所有的域外天魔在刹那间停止了行动，那令无数人胆寒的可怖身躯在前线战士们的目光中缓缓溃散，如雪般消融。"
 sxx_crisis.1110.a:0"……"
 sxx_crisis.1110.b:0"臭老头，你给我回来——！！！"

 sxx_crisis.1200.name:0"魔帝"
 sxx_crisis.1200.desc:0"我们在§H[event_target:sxx_crisis_emperor_star.solar_system.GetName]§!星系感知到了强烈的时空波动，大概是有至强存在瞬间贯通了数万光年的空间降临。"
 sxx_crisis.1200.a:0"天魔大帝，竟恐怖如斯！"
 sxx_crisis.1200.b:0"大帝？我修炼路上的踏脚石罢了。"

 sxx_crisis.1501.name:0"位面通道被扰乱"
 sxx_crisis.1501.desc:0"[event_target:sxx_outer_demon_portal_destroyer.GetName]的舰队通过强烈的攻击成功扰乱了位面通道的空间稳定，域外天魔很长一段时间内无法再通过通道了。\n\n以后只要给我们时间，我们就可以将这个通道重新封印。"
 sxx_crisis.1501.a:0"太好了。"
 sxx_crisis.1501.b:0"希望一切顺利。"

 sxx_crisis.2001.name:0"域外天魔被击败"
 sxx_crisis.2001.desc:0"我们星系内最后一只域外天魔被击杀了，全部的域外天魔都已被清除。位面通道的封印程序已经在着手构建，很快，我们将堵上这最后的不安定因素。\n\n轻松与愉快的气息以超光速散播到整个宇宙，无数星球都开始自发举办活动庆祝这一伟大胜利。"
 sxx_crisis.2001.a:0"这是全星系的伟大胜利！"
 sxx_crisis.2001.b:0"我们……真的胜利了吗？"
 sxx_crisis_defeated:0"击败天魔"

 sxx_crisis.2011.desc:0"呵呵……呵呵呵呵呵……咳……你们以为你们赢了吗？我等天魔的血肉在此界散落得已足够多，待得我等的意志消散，魔神的意志将从……咳……"
 sxx_crisis.2011.a:0"怎么回事？"
 sxx_crisis.2012.desc:0"……"
 sxx_crisis.2012.a:0"你倒是说完再咽气啊！"

 sxx_crisis.2016.name:0"魔神"
 sxx_crisis.2016.desc:0"我们收到报告，散落在星系各地以及各个国家实验室里的能量化域外天魔血肉突然同时发出强烈的光芒，瞬间遁入虚空而去。\n\n紧接着，我们收到汇报称，在[event_target:sxx_crisis_god_fleet.Solar_System.GetName]星系，大量能量体凭空出现，接着汇聚在一起，形成了一个难以描述的存在，他似乎完全没有神智，只凭本能在行动，并且在不断分裂出魔帝级强者。"
 sxx_crisis.2016.a:0"这是！？"
 sxx_crisis.2016.b:0"难以置信……"

 sxx_crisis.2023.name:0"魔神重生"
 sxx_crisis.2023.desc:0"在魔神的身体被击溃之后，其散落的残躯再次聚合在了一起，状态与其完好时一模一样！"
 sxx_crisis.2023.a:0"他难道是不死之身！？"
 sxx_crisis.2023.b:0"那就杀他十遍百遍！我就不信他能一直复活下去！"

 sxx_crisis.2025.name:0"死亡余波"
 sxx_crisis.2025.desc:0"魔神的身躯在被击溃之后产生了剧烈的爆炸，余波摧毁了整个恒星系！"
 sxx_crisis.2025.a:0"天哪！"

 sxx_crisis.2030.name:0"击杀魔神"
 sxx_crisis.2030.desc:0"终于，在第9次击杀魔神后，其残躯中蕴含的意志终于被磨灭，他的血肉融入虚空后消散，世上再也没有了魔神的痕迹。"
 sxx_crisis.2030.a:0"我们胜利了！"
 sxx_crisis.2030.b:0"这下算是真正结束了。"

 sxx_crisis.2046.name:0"空间震荡"
 sxx_crisis.2046.desc:0"在我们的舰队即将跃迁到达[sxx_mia_system.GetName]星系的瞬间，一股强大的空间震荡之力袭来，将我们的舰队卷入了空间乱流之中。\n\n看来魔神的存在引起了整个恒星系的空间震荡，我们想要通过跃迁抵达[sxx_mia_system.GetName]是不可能的了。"
 sxx_crisis.2046.a:0"可恶。"

