 sxx_crisis.1.name:0"天灾难度设置"
 sxx_crisis.1.desc:0"请设置群星修仙传的天灾难度：\n\n1.§G历练§!：简单难度，天灾战力加成低。\n\n2.§Y灾厄§!：普通难度，天灾战力加成中等，舰船种类增加。\n\n3.§H浩劫§!：困难难度，天灾战力加成高，舰船种类增加，解锁隐藏BOSS。\n\n4.§R轮回§!：绝望级难度，天灾战力加成极高，舰船种类增加，解锁隐藏BOSS。§R警告！在没有其他强力MOD的情况下很难战胜，请谨慎选择。§!\n\n5.§M终焉§!：天灾战力加成极高，舰船种类增加，解锁隐藏BOSS，隐藏BOSS机制增加。§R警告！你没有必要去面对一个根本赢不了的对手。§!\n\n§R（天灾难度选择后将无法更改！）§!"
 sxx_crisis.1.a:0"§G历练§!"
 sxx_crisis.1.b:0"§Y灾厄§!"
 sxx_crisis.1.c:0"§H浩劫§!"
 sxx_crisis.1.d:0"§R轮回§!"
 sxx_crisis.1.e:0"§M终焉§!"
 sxx_crisis.1.f:0"无天灾"
 sxx_crisis.1.f.tooltip:0"在没有外力干扰的情况下天灾不会发生"

