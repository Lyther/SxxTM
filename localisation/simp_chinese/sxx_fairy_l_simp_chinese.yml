 sxx_fairy.505.name:0"遗留玉简"
 sxx_fairy.505.desc:0"我们刚刚飞升仙界的飞升者在他的飞升地留下了一副玉简，介绍说他是我们宗门从仙界转世的仙人。"
 sxx_fairy.505.a:0"打开看看。"
 sxx_fairy.506.name:0"修炼感悟"
 sxx_fairy.506.desc:0"尽管受限于修为，法则感悟没有完全恢复，但这本玉简也从仙人的角度梳理了一番我们的修炼功法，令我们收益匪浅。"
 sxx_fairy.506.a:0"感谢这位仙界同门。"

 sxx_fairy_environment_tooltip:0"我们得知了仙界目前的局势，并且我们在仙界的仙人和新的飞升者也能得知玉简记载的一些内幕消息，提前做好准备。"
 sxx_fairy.515.name:0"北冥出世"
 sxx_fairy.515.desc:0"下界一天，上界一年。这本玉简讲述了仙界当前正在发生的剧变。\n\n仙界许久未曾听闻消息的北冥仙尊——据说其五千万亿年前就是掌控了两条天道法则的大罗金仙，如今其突然现身仙界虚明堂曜天，几息之间就将当地的天主打的重伤，差点回归天道。随后，追随北冥仙尊的数十位大罗金仙以及海量的大罗以下仙人纷纷对虚明堂曜天发起进攻。\n\n听闻他们的目标是统一仙界，如今虚明堂曜天掀起了腥风血雨，大罗之下人人自危。\n\n不过，就算三位天尊不问世事，仙界也不是没有其他超过两条法则的大罗，北冥仙尊想要统一仙界恐怕没有那么容易。\n\n……我们的这位仙人就在这场危机中陨落，好在他运用了某种后手，成功在下界转世。"
 sxx_fairy.515.a:0"仙界居然发生了这种大事！"
 sxx_fairy.515.tooltip:0"§Y$sxx_fairy_environment_tooltip$§!\n\n仙界当前局势影响：仙界死亡率：§R+10%§!\n得知消息效果：当前局势仙界死亡率：§G-5%§!，仙界突破率：§G+10%§!"
 sxx_fairy.516.name:0"惊天剧变"
 sxx_fairy.516.desc:0"下界一天，上界一年。这本玉简讲述了仙界当前正在发生的剧变。\n\n虚明堂曜天、观明端靖天、玄明恭庆天相继失守，被北冥联盟占领，三天天主两人重伤，一人回归天道。\n\n就在仙界其余天准备联手抗敌时，令人不敢相信的事情发生了，北冥仙尊联合九位双法则大罗奇袭色界十八天大天主，将其封印镇压，震惊了整个仙界。\n\n要知道，封印大罗金仙要比击杀还难，因为大罗金仙死后回归天道仍可在漫长的岁月里重生，而被封印的话说不定永无出头之日。这代表色界大天主连自杀都来不及反应，更何况他是一位三法则的巅峰大罗。\n\n北冥仙尊隐藏了实力，他竟然已经掌控了五条天道！\n\n……我们的这位仙人就在这场危机中陨落，好在他运用了某种后手，成功在下界转世。"
 sxx_fairy.516.a:0"五条天道！？无法想象。"
 sxx_fairy.516.tooltip:0"§Y$sxx_fairy_environment_tooltip$§!\n\n仙界当前局势影响：仙界死亡率：§R+25%§!\n得知消息效果：当前局势仙界死亡率：§G-10%§!，仙界突破率：§G+25%§!"
 sxx_fairy.517.name:0"戛然而止"
 sxx_fairy.517.desc:0"下界一天，上界一年。这本玉简讲述了仙界当前正在发生的剧变。\n\n死了！死了！！北冥仙尊死了！！！北冥联盟已经攻下了色界十八天，追随者越来越多，欲界大天主和无色界大天主联手都无法抗衡，然而这个时候掌控五条天道的北冥仙尊在修炼时死了！\n\n据说北冥仙尊死亡时毫无动静，是其余的大罗金仙发现其掌控的五条天道在瞬间从整个时空中完全消失才发现了异常。仙人们进入北冥的洞府时发现，那张曾经不可一世的脸露出了极度惊恐的表情，哪怕掌控恐惧天道的大罗对一个凡人全力出手也不足以描述他们所见场景的无限分之一。\n\n北冥仙尊的诡异死亡完全瓦解了北冥联军的斗志，很快其占领的界面被重新收复，只留下虚明堂曜天作为最后的根据地。仙界重新恢复了平静，然而一片阴云始终笼罩在仙界众大罗心头——等同于天道法则，完全不死不灭的大罗金仙究竟是怎么死的……\n\n……我们的这位仙人就在这场危机中陨落，好在他运用了某种后手，成功在下界转世。"
 sxx_fairy.517.a:0"……说不出话。"
 sxx_fairy.517.tooltip:0"§Y$sxx_fairy_environment_tooltip$§!\n\n仙界当前局势影响：无\n得知消息效果：无"