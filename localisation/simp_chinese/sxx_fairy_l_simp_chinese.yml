 #sxx_fairy.1000.f:0"召唤全部仙人化身。"
 sxx_fairy.1000.g:0"算了吧，我们靠自己也能行。"

 sxx_fairy.1005.name:0"化身消散"
 sxx_fairy.1005.desc:0"漫长的时间过去，仙人降临的化身已然无法再继续维持，缓缓消散。\n\n接下来，我们就无法得到仙人的帮助了。"
 sxx_fairy.1005.a:0"哎。"
 sxx_fairy.1005.b:0"哪怕没有仙人相助，需一国对抗天灾，我[Owner.GetName]一样无敌世间。"

