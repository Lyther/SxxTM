 edict_sxx_summon_lingmai_desc:0"随着我们宗门的气运越来越旺盛，一些隐藏着的灵脉逐渐被我们发现。"
 sxx_fairy.1020.name:0"灵脉显现"
 sxx_fairy.1020.desc:0"随着我们宗门的气运越来越旺盛，一些隐藏着的灵脉逐渐被我们发现。"
 sxx_fairy.1020.a:0"我们会发现一座下品灵脉。"
