 sxx_fairy.1010.name:0"突破瓶颈"
 sxx_fairy.1010.desc:0"随着我们宗门的气运越来越旺盛，一些困顿于某一境界始终无法突破的修士纷纷感到瓶颈松动，重新有了突破的希望。"
 sxx_fairy.1010.a:0"应该有少量人突破瓶颈。"
 sxx_fairy.1010.a.tooltip:0"随机§G10§!人口移除§H$trait_sxx_potential_depletion$§!效果"
 sxx_fairy.1010.b:0"应该有不少人突破瓶颈。"
 sxx_fairy.1010.b.tooltip:0"随机§G30§!人口移除§H$trait_sxx_potential_depletion$§!效果"
 sxx_fairy.1010.c:0"应该有很多人突破瓶颈。"
 sxx_fairy.1010.c.tooltip:0"随机§G100§!人口移除§H$trait_sxx_potential_depletion$§!效果"
 sxx_fairy.1010.d:0"应该有非常多的人突破瓶颈。"
