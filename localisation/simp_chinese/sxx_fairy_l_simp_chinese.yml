l_simp_chinese:

 ap_sxx_build_heaven:0"组建天庭"
 ap_sxx_build_heaven_desc:0"若仙路已断，则吾立天庭。"
 enable_sxx_build_heaven:0"§H解锁特性：§!立地成仙\n有人口成仙后可以建立§H天庭§!\n\n该飞升与§H$ap_sxx_ascend_to_fairyland$§!飞升冲突"
 sxx_fairy.100.name:0"$ap_sxx_build_heaven$"
 sxx_fairy.100.desc:0"多少年来，仙界一直是一个传说，从来没有证据证明仙界真的存在。\n\n与其苦苦摸索那虚无缥缈的飞升之路，不如放弃幻想，立地成仙。\n\n如果没有仙界，我们就亲手打造天庭。"
 sxx_fairy.100.a:0"从此再无仙界，唯有天庭！"

 decision_sxx_build_heaven:0"建立天庭"
 decision_sxx_build_heaven_desc:0"我们将在此处建设一个全新的天庭位面，让我们的仙人可以沟通宇宙本源修炼而不用担心位面崩溃。"
 decision_sxx_rebuild_heaven:0"重建天庭"
 decision_sxx_rebuild_heaven_desc:0"我们将在此处重建天庭位面。"

 pc_sxx_heaven:0"天庭"
 pc_sxx_heaven_desc:0"天庭以九层浮空云盾承托，仙岛林立，浮云直上。这是一个比宇宙空间更坚固的位面，只有此处才能支持仙人沟通宇宙本源。"
 pc_sxx_heaven_adj:0"天庭"

 sxx_fairy.110.name:0"晋升真仙"
 sxx_fairy.110.desc:0"毁天灭地的雷劫结束了，我们又一位渡劫期大能成功地渡过了雷劫，褪凡成仙。从此，天庭内又将增添一位真仙。\n\n现在宗门弟子奔走相告，宗门内一片欢腾。"
 sxx_fairy.120.name:0"晋升仙王"
 sxx_fairy.120.desc.1:0"星海震颤，万灵有感。\n\n我们的一位真仙突破至仙王境界，威压辐射整片星海。不过他及时收敛了威压，不然整个位面将会面临崩溃。\n\n现在，他成为了统御整个天庭的天王。"
 sxx_fairy.120.desc.2:0"星海震颤，万灵有感。\n\n我们的一位真仙突破至仙王境界，威压辐射整片星海。不过他及时收敛了威压，不然整个位面将会面临崩溃。\n\n现在，天庭迎来了又一位天王。"
 sxx_fairy.120.a:0"这一天将载入天庭史册！"
 sxx_fairy.120.b:0"恭喜天王，贺喜天王！"
 sxx_fairy.130.name:0"晋升仙帝"
 sxx_fairy.130.desc:0"天庭某处释放出照亮整个宇宙的光芒，位面剧烈颤抖，一道伟岸的身影映照诸天。\n\n顿时，所有未成仙的生灵不由自主地向他跪拜，仿佛那是他们永恒的主宰。\n\n所有人都知道，天帝诞生了。"
 sxx_fairy.130.a:0"我为天帝，当斩尽世间一切敌！"

 sxx_fairy.160.name:0"天庭诞生"
 sxx_fairy.160.desc:0"天庭位面被稳固，凌霄宝殿屹立于天庭中心，镇压整个位面。\n\n现在，真仙已经准备入住，他们可以在这里通过更加坚固的天庭位面引动天外能量修炼。\n\n天庭机构已经初步建立，一个超然于普通宗门之上的存在诞生了。"
 sxx_fairy.160.a:0"新的时代来临了。"
 sxx_fairy.160.tooltip:0"§R警告：所有凡人，立刻撤离天庭！§!"

 sxx_fairy.161.name:0"天庭已修复"
 sxx_fairy.161.desc:0"天庭位面被重新稳固，凌霄宝殿屹立于天庭中心，镇压整个位面。\n\n现在，真仙已经准备入住，他们可以在这里通过更加坚固的天庭位面引动天外能量修炼。\n\n天庭机构已经初步建立，一个超然于普通宗门之上的存在诞生了。"

 sxx_fairy.140.name:0"真仙长眠"
 sxx_fairy.140.desc:0"我们的一位真仙今日在天庭找了一处僻静之地，主动陷入长眠。\n\n是因为对世间万物感到厌倦，还是为了打发无限的时间，又或者是其他原因？我们不得而知。"
 sxx_fairy.140.a:0"这是属于仙人的任性。"
 sxx_fairy.140.b:0"不知醒来又是何时？"
 d_sxx_sleep_fairy:0"仙寐之地"
 d_sxx_sleep_fairy_desc:0"一位真仙沉睡于此，无欲无求，千万年弹指一挥间。"
 decision_sxx_wake_fairy:0"唤醒真仙"
 decision_sxx_wake_fairy_desc:0"消耗气运，唤醒沉睡的真仙再次给予我们帮助。"
 decision_sxx_wake_fairy_tooltip:0"将一个§Y$d_sxx_sleep_fairy$§!转化为一个§Y真仙§!人口"

 ap_sxx_ascend_to_fairyland:0"飞升仙界"
 ap_sxx_ascend_to_fairyland_desc:0"仙界曾是一个传说……但现在不是了。"
 requires_sxx_dujie_country:0"$TRIGGER_FAIL$ §R需要晋升$trait_sxx_dujie$宗门§!"
 enable_sxx_ascend_to_fairyland:0"§H解锁特性：§!飞升成仙\n\n该飞升与§H$ap_sxx_build_heaven$§!飞升冲突"
 sxx_fairy.200.name:0"$ap_sxx_ascend_to_fairyland$"
 sxx_fairy.200.desc:0"多少年来，仙界一直是一个传说，以至于许多人都在怀疑，仙界是否真的存在。\n\n现在，我们已然确定，仙界确实存在，而且我们已经摸索出了飞升仙界的方法。\n\n长老们已经跃跃欲试，年轻弟子们也燃起了熊熊的野心。那么，谁将会是第一个飞升仙界，青史留名的人呢？"
 sxx_fairy.200.a:0"那必然是我！"

 sxx_fairy_1:0"人仙"
 sxx_fairy_2:0"地仙"
 sxx_fairy_3:0"天仙"
 sxx_fairy_4:0"金仙"
 sxx_fairy_5:0"大罗金仙"
 sxx_fate_point:0"宗门气运"
 value_sxx_fate_point:0"宗门气运"

 sxx_fairy.210.name:0"新的飞升者"
 sxx_fairy.210.desc:0"毁天灭地的雷劫结束了，我们又一位渡劫期大能成功地渡过了雷劫，飞升仙界。从此，我们宗门的仙庙中又将新增一座神像。\n\n现在宗门弟子奔走相告，宗门内一片欢腾。"
 sxx_fairy.210.a:0"这是值得庆祝的一天。"
 sxx_fairy.220.name:0"人仙陨落"
 sxx_fairy.220.desc:0"负责看守仙庙的执事发现，我们供奉的一位§H人仙§!的神像碎裂了——这代表着这位仙人的陨落。\n\n事情已经在宗门中传开了，宗门上下从长老到弟子都很失落，我们的宗门气运也因此大伤。"
 sxx_fairy.220.a:0"怎会如此……？"
 sxx_fairy.220.b:0"看来仙界也不太平。"
 sxx_fairy.226.name:0"天降金光"
 sxx_fairy.226.desc:0"[Root.GetName]上的一些居民发现，一道耀眼的金色光芒划破长空，降落至该星球的某处。\n\n奇怪的是我们的探测器完全没有捕捉到该情况，金光降落处也没有发现任何异常。"
 sxx_fairy.226.a:0"真是奇怪……"
 sxx_fairy.226.b:0"此事休要再提。"
 sxx_fairy.230.name:0"晋升地仙"
 sxx_fairy.230.desc:0"负责看守仙庙的执事发现，我们供奉的一位§H人仙§!的神像突然散发出耀眼的五彩虹光，释放出的气息也更加的浩瀚——这代表着他晋升了§H地仙§!。\n\n事情已经在宗门中传开了，宗门上下欢欣鼓舞，我们的宗门气运也因此暴涨。"
 sxx_fairy.230.a:0"真是令人高兴。"
 sxx_fairy.240.name:0"地仙陨落"
 sxx_fairy.240.desc:0"负责看守仙庙的执事发现，我们供奉的一位§H地仙§!的神像碎裂了——这代表着这位仙人的陨落。\n\n事情已经在宗门中传开了，宗门上下从长老到弟子都很失落，我们的宗门气运也因此大伤。"
 sxx_fairy.250.name:0"晋升天仙"
 sxx_fairy.250.desc:0"负责看守仙庙的执事发现，我们供奉的一位§H地仙§!的神像突然散发出耀眼的五彩虹光，释放出的气息也更加的浩瀚——这代表着他晋升了§H天仙§!。\n\n事情已经在宗门中传开了，宗门上下欢欣鼓舞，我们的宗门气运也因此暴涨。"
 sxx_fairy.250.a:0"一位天仙！"
 sxx_fairy.260.name:0"天仙陨落"
 sxx_fairy.260.desc:0"负责看守仙庙的执事发现，我们供奉的一位§H天仙§!的神像碎裂了——这代表着这位仙人的陨落。\n\n事情已经在宗门中传开了，宗门上下从长老到弟子都很失落，我们的宗门气运也因此大伤。"
 sxx_fairy.260.a:0"连天仙也会陨落吗……"
 sxx_fairy.270.name:0"晋升金仙"
 sxx_fairy.270.desc:0"负责看守仙庙的执事发现，我们供奉的一位§H天仙§!的神像突然散发出耀眼的五彩虹光，释放出的气息也更加的浩瀚——这代表着他晋升了§H金仙§!。\n\n事情已经在宗门中传开了，宗门上下欢欣鼓舞，我们的宗门气运也因此暴涨。"
 sxx_fairy.270.a:0"我们的飞升者将要登顶仙界！"
 sxx_fairy.280.name:0"金仙陨落"
 sxx_fairy.280.desc:0"负责看守仙庙的执事发现，我们供奉的一位§H金仙§!的神像碎裂了——这代表着这位仙人的陨落。\n\n事情已经在宗门中传开了，宗门上下从长老到弟子都很失落，我们的宗门气运也因此大伤。"
 sxx_fairy.280.a:0"居然连金仙都……"
 sxx_fairy.290.name:0"晋升大罗"
 sxx_fairy.290.desc:0"负责看守仙庙的执事发现，我们供奉的一位§H金仙§!的神像突然散发出了照耀星河的虹光，释放出的气息令整个宇宙都在震颤——这代表着他晋升了§H大罗金仙§!，立足于仙界之巅。\n\n事情已经在宗门中传开了，宗门上下欢欣鼓舞，我们的宗门气运也因此暴涨。"
 sxx_fairy.290.a:0"这是伟大的一天！"
 sxx_fairy.300.name:0"？？？"
 sxx_fairy.300.desc:0"负责看守仙庙的执事发现，我们供奉的一位§H大罗金仙§!的神像发生了难以描述的变化，似乎不再有大罗金仙的气息，他立刻汇报了宗门高层，但长老们观察神像后也无法理解发生了什么，只觉得有一种无法言说的感觉。\n\n长老们最终决定通过秘密渠道询问仙界，然而联络到的仙界仙人对此也闻所未闻，并表示仙界似乎也发生了某种无法言喻的变化。\n\n虽然不知道发生了什么，但我们的宗门气运史无前例地暴涨了很多。"
 sxx_fairy.300.a:0"究竟是怎么回事？"

 sxx_indescribable_modifier:0"？？？"


 edict_sxx_more_special_body:0"气运：神体异脉"
 edict_sxx_more_special_body_desc:0"随着宗门的气运越来越旺盛，各种神体异脉的天之骄子不断涌现。"
 edict_sxx_more_special_body_tooltip:0"['concept_sxx_special_body']人口的出现概率§G×10§!。"

 edict_sxx_more_break_success:0"气运：天道福泽"
 edict_sxx_more_break_success_desc:0"随着宗门的气运越来越旺盛，天道对我们宗门修士的突破压制都仿佛降低了。"
 edict_sxx_more_cultivator_spawn:0"气运：修士暴涨"
 edict_sxx_more_cultivator_spawn_desc:0"随着宗门的气运越来越旺盛，越来越多的人被检测出了修炼资质。"

