 sxx_other_world_intruder.3.name:0"异界裂隙关闭"
 sxx_other_world_intruder.3.desc:0"那条通往异界的星界裂隙终于关闭了，异界入侵者们再也无法进入我们的宇宙了！"
 sxx_other_world_intruder.3.a:0"终于关上了。"

 sxx_other_world_intruder.21.name:0"神秘球体"
 sxx_other_world_intruder.21.desc:0"我们在击杀的一位入侵者的遗物中发现了一个神秘的球体，体积只比头颅略小，然而密度却超过黑洞。\n\n击杀者研究了半天也没有发现它的作用，只觉得浑身气血翻腾难以静心，于是把他上交给了宗门。"
 sxx_other_world_intruder.21.a:0"很好。"

