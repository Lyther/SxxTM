 origin_tooltip_sxx_abandoned_by_god_effects:0"§R—警告：具有挑战性的起源§!\n—主体物种拥有['concept_sxx_abg']特质，减少寿命，并大幅提升修炼天赋。\n—拥有['concept_sxx_abg']特质的['concept_sxx_lianqi']人口与领袖只有§R8§!/§R14§!/§R18§!/§R20§!年（根据修炼难度变化）的生命，每突破一重境界将会延长§R4§!/§R7§!/§R9§!/§R10§!年的生命，直至成仙。"
 START_SCREEN_SXX_ABANDONED_BY_GOD:0"诅咒从何而来已然不可考，我们大多数人都认为是我们的先祖触怒了神灵，被降下神之诅咒，只能在痛苦中死去。\n\n自我们出生以来，诅咒就铭刻于我们的身体与灵魂中，每几个月就会发作。最开始，那只是轻微的疼痛，然而随着年龄的增长，疼痛也越来越强烈，直至最后，那比常人所能经历的最强烈的疼痛更胜百倍的痛苦将撕裂我们的灵魂——我们的的概念中没有中年和老年，所有人都活不到自然死亡。\n\n我们背负着诅咒一直繁衍到了现在，超空间引擎的发明让我们偶然间在外星球发现了修仙的方法。我们发现，诅咒对我们的磨砺使我们在修炼一途上天赋超然。这是我们的机会，境界的提升能够加强我们对诅咒的抵抗力，活得更久。不过更长的寿命也会让诅咒变得更强，这是一场修炼与诅咒的赛跑。\n\n如果真的有神，也许有一天，我们能够飞升上界，当面问一问我们究竟做错了什么。"

 sxx_origin.40.name:0"神弃之终"
 sxx_origin.40.desc:0"突然间，所有[Root.GetSpeciesNamePlural]的脑海中都响起了一道声音——我们都知道，那是我们在仙界的大罗金仙。\n\n他告诉我们，我们的先祖是一位飞升者，他在仙界成就了地仙。他与另一位地仙结下了不可化解的仇怨，成为了死敌。之后，他的死敌突破了天仙，将我们的先祖击杀后抽魂炼髓，还对他的下界后人，也就是我们，降下了恶毒的诅咒，咒杀了我们所有的修仙者，使我们传承断绝，并且让我们的凡人世世代代背负着痛苦至极的诅咒。\n\n现在，他已是金仙，不过仍被我们的大罗金仙击杀。\n\n真相已明，世代背负的诅咒也已经解除，而我们从古至今所经受的磨砺已经刻入了我们的血脉中，它带来的修炼天赋不会随着诅咒的消失而消失。\n\n国家上下普天同庆，族人们喜极而泣。这注定是我们难以忘怀的一天。"
 sxx_origin.40.a:0"终于……终于……！"
 sxx_origin.40.b:0"大仇得报……！"
 sxx_abg_curse_released_modifier:0"诅咒解除"


 origin_sxx_heaven_fall:0"天庭坠落"
 origin_sxx_heaven_fall_desc:0"在上古时期，这个文明曾被天庭统辖，然而一切都被埋没在时光长河之中。"
 origin_tooltip_sxx_heaven_fall_effects:0"—你的母星系周围存在着一处上古遗迹。\n§R—当拥有多个该起源的国家时，仅有一个国家母星系周围会生成上古遗迹。§!"
 START_SCREEN_SXX_HEAVEN_FALL:0"传说，在遥远的上古时代，有一座天庭屹立于我们的头顶，时不时有神仙降下他们的旨意，传授我们修仙之法。在传说的结尾，天庭坠落大地，世界因此毁灭。\n\n我们一直认为这不过是被杜撰出来的神话，直到我们登上太空，发现了残破的建筑遗迹漂流在虚空中，其中记载着上古修仙文明的辉煌与他们修炼的方法。\n\n修仙者是真实存在的，我们按照书籍上记录的方法去做，真的有人突破到了练气期。既然如此，那天庭是否也真的存在？\n\n现在，我们研发出了超空间引擎，是时候去一探究竟了。"

 site_sxx_sea_of_asteroid:0"碎片之海"
 site_sxx_sea_of_asteroid_desc:0"这个恒星系被无穷无尽的小行星碎片充斥，其中绝对埋藏着什么秘密。"
 sxx_site.1300.name:0"建筑碎片"
 sxx_site.1300.desc:0"考古团队在这片小行星碎片组成的海洋中找到了大量的建筑碎片，看来这里曾经存在着智慧生命。另外，这里的建筑风格与我们在母星系虚空中发现的建筑遗迹十分相似，难道它们之间有什么联系？"
 sxx_site.1300.a:0"继续调查。"
 sxx_site.1301.name:0"相同构成"
 sxx_site.1301.desc:0"随着考古团队对这些碎片地质结构的考察，我们发现他们的物质构成都无比的相似，简直像是从同一个巨型星体中分裂出来的。若是这样，把这些小行星全部聚合在一起，组成物体的体积将远远超过中央的恒星！这是绝对无法想象的。\n\n之后，另一份调查结果传来，报告称这些小行星的物质构成不但彼此间相同，而且居然与我们的母星也极为相似。"
 sxx_site.1301.a:0"令人震惊。"
 sxx_site.1302.name:0"相似语言"
 sxx_site.1302.desc:0"我们终于发现了这里还能辨认的文字记录，他们的语言与我们极为相似，我们这才想到我们在母星系虚空中发现的修仙功法解读起来十分简单可能不是因为它来源于我们的母星，而是因为它来自这里。"
 sxx_site.1302.a:0"我们与这里究竟是什么关系？"
 sxx_site.1303.name:0"无暗大陆"
 sxx_site.1303.desc:0"记载着有用信息的文字记录被考古团队发现了，这里的居民称这里为无暗大陆，是一片广袤无垠的超级大陆，太阳与天庭始终悬挂在他们的头顶，永无暗夜。尽管难以置信，但也只有一个解释了——这里曾经存在着一片占据整片恒星系的巨型大陆，被未知力量固定于恒星与天庭下方。在之后，因为某种原因，大陆破碎，成为了现在这个样子。"
 sxx_site.1303.a:0"这……"
 sxx_site.1304.name:0"天庭坠落"
 sxx_site.1304.desc:0"最终，我们翻遍了整个恒星系，找到了记载大陆破碎原因的一块刻字——天庭坠落，末日来临。\n\n科学专员[Root.Leader.GetName]提出了一个大胆的猜想，我们的母星就是这块大陆的一个碎片，被天庭坠落的冲击带向远方，最终停留于我们母星现在所处的恒星系，然后演变成现在这个样子。"
 sxx_site.1304.a:0"居然是这样……"
 sxx_site.1305.name:0"天坠之地"
 sxx_site.1305.desc:0"根据大量的数据分析与演算，我们找到了最有可能是“天庭”坠落之地的位置。果然，我们在那里发现了不同寻常的波动，那里有一个隐形结界！尽管它原理非常的高级，我们完全搞不明白，但是很明显它已经支持不住了，我们不算太费力就破除了它。"
 sxx_site.1305.a:0"让我们看看那里究竟有什么。"

 NAME_Sxx_Gutianting:0"古天庭"
 sxx_old_heaven_modifier:0"坠落天庭"
 sxx_old_heaven_modifier_desc:0"被从高天之上打落的天庭，已然大面积损毁，位面十分不稳定。"
 decision_sxx_repair_heaven:0"修复天庭"
 decision_sxx_repair_heaven_desc:0"我们将修复残破的天庭，让其重现昔日的辉煌。"

 sxx_origin.60.desc:0"结界……被破除了……终究还是逃不过吗……\n\n等等，你们不是……"
 sxx_origin.60.a:0"什么人？"
 sxx_origin.60.a.response:0"咳……我们是天庭的仙人，在大战中伤到了生命本源，命不久矣，躲在结界里沉睡苟延残喘罢了。"
 sxx_origin.60.b:0"天庭？"
 sxx_origin.60.b.response:0"是的，这里曾经是天庭，居住着数十名真仙，统辖整个无暗大陆。"
 sxx_origin.60.c:0"大战？"
 sxx_origin.60.c.response:0"说来可笑，我们找到了建立新位面这种在下界突破仙王的方法，但又担心被其他人知晓，于是在天庭下方搭建了一片巨型大陆用来培养新鲜血液，然后就将自己封闭了起来。结果还没等到我们有人突破仙王，一群怪物就杀过来了。一开始我们还能应对，结果后来有一个自称魔帝的怪物出现，我们真仙一个接一个陨落，最终我付出大代价动用秘法将整个天庭隐藏，这才让我们最后几个真仙逃过一劫。\n\n可叹！要是当初不封闭自己，我们能提前知晓消息有所准备，也不会有此一劫……"
 sxx_origin.60.d:0"我们能做什么？"
 sxx_origin.60.d.response:0"结界已被破除，我等也无力再动用仙术了，死亡是注定的结局……罢了，做缩头乌龟也做够了，想来我堂堂真仙，居然窝囊至此！\n\n我看你们面熟，应该是无暗大陆的遗民吧。在剩下的时光里，我们会尽力帮助你们，希望你们能够重现我们当初的辉煌。\n\n§Y[我们现在可以在星球决议中招募真仙领袖。]§!"

 sxx_fairy_pop_will_die:0"重伤将死"

 sxx_origin.65.desc:0"很好，看到你们成长得这么迅速，吾心甚慰。\n\n都准备好了吗，我们要再次向你们传授功法了。"
 sxx_origin.65.a:0"请仙师赐教。"

 sxx_origin.80.name:0"仙逝"
 sxx_origin.80.desc:0"今日，我们的一位上古真仙本源枯竭，陨落于我宗。\n\n我们举国哀悼，为其送行。"
 sxx_origin.80.a:0"我们定不会辜负他们的期望。"
 sxx_origin.80.b:0"……"

 sxx_origin.85.name:0"最后的赠礼"
 sxx_origin.85.desc:0"就在我们为全部七位仙师的离去举办送别典礼时，他们曾经所在的星宫的方位分别射出了七道斑斓的流光。流光汇聚，呈现出七道虚影，隐约能辨识出是仙师们的样貌。\n\n虚影没有开口，声音却响彻在我们所有人心底：“分别之时终于还是来了……很高兴离去时能看到你们成长到这等地步，要是我再晚走些，怕是要被你们这帮小东西给超过了，哈哈……咳，时间有限，废话就不多说了。我们七人在星宫中度过了难以计量的岁月，对这星君的仙位也颇有些独到的体悟，你们要是有兴趣继承我们的路，这些体悟也许能够帮到你们。”\n\n话音刚落，七道虚影重新化作流光，在天庭上空凝聚在一起，化作一本法则流转的虚幻书册，而后光华一闪，出现在我们的宗门主殿中。"
 sxx_origin.85.a:0"永别了……"
 sxx_heaven_fall_last_gift:0"仙师遗泽"


 origin_sxx_system:0"系统觉醒【测试版】"
 origin_sxx_system_desc:0"“滴~宿主已觉醒宗门培养系统！”“啥？”"
 origin_tooltip_sxx_system_effects:0"—开局觉醒宗门培养系统，完成任务，兑换奖励，培养宗门\n—你的主体物种初始拥有§Y废柴§!特质，修炼艰难，但可以通过系统改善。\n—以['concept_sxx_zhuji_country']开局\n—游戏开始时额外拥有§Y1§!个['concept_sxx_zhuji'] £pop£ 人口和§Y10§!个['concept_sxx_lianqi'] £pop£ 人口\n—母星拥有的灵脉为§H$d_sxx_lingmai_1$§!\n§R—内容尚未完善，数值有待调整§!"
 START_SCREEN_SXX_SYSTEM:0"我们是一个拥有修仙法门的文明，可惜我们天资愚钝，千万年来怎样也无法成功筑基。\n\n但就在最近，我们星球上最大宗门的宗主，穷尽全球资源，终于成功突破，成为历史上的第一位筑基强者，彻底统一了全球。\n\n而随着资源的耗尽，我们将目光转移到了天外的其他星球。于是，超空间引擎诞生了。\n\n在我们的飞船跨越超空间航道的一刹那，一道声音在我们宗主的脑海中响起……"


 origin_sxx_invincible:0"无敌世间"
 origin_sxx_invincible_desc:0"你早已在这颗星球上修炼了不知多少年，现在你出关了……"
 origin_tooltip_sxx_invincible_effects:0"§R—警告：强大到毫无游戏性的起源§!"
 START_SCREEN_SXX_INVINCIBLE:0"你早已在这颗星球上修炼了不知多少年。\n\n现在，你参透了一切奥义，突破到了无法想象的境界，强大这个词在你面前都失去了意义。"

 sxx_origin.51.name:0"无敌世间"
 sxx_origin.51.desc:0"“突破！我无敌了！哈哈哈哈哈哈哈哈哈！！！”\n\n你从星球上飞起，大手一挥，诸天万界尽皆破碎，仙界无数仙人陨落，你已无敌世间。"


