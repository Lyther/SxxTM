 origin_sxx_yuhua:0"羽化登仙"
 origin_sxx_yuhua_desc:0"这一文明的胚胎寄生在其他生命体内，帮助他们修炼，最终破体而出。"
 origin_tooltip_sxx_yuhua_effects:0"—§H解锁决议：§!播撒灵根\n—拥有['concept_sxx_linggen']的['concept_sxx_huashen']及以上修士因修炼死亡时，会成为相应境界的羽化物种\n—拥有['concept_sxx_linggen']的修士突破['concept_sxx_dacheng']时，体内的羽化物种会自动破体而出。\n—拥有['concept_sxx_linggen']的['concept_sxx_dacheng']修士突破['concept_sxx_dujie']时会被天劫击毁灵根而亡。"
 START_SCREEN_SXX_YUHUA:0"多年前的某一天，一颗陨石撞击了我们的星球。在这之后，我们中的一些人便觉醒了超凡的力量，可以感应并吸收天地中蕴含的能量。\n\n渐渐地，一则传说在我们之中流传开来：当你修炼到登峰造极的境界时，生命就会发生蜕变，羽化登仙。\n\n为此，我们都在不断努力，向着那个传说中的境界进发。"
