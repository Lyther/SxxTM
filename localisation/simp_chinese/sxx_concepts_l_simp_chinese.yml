l_simp_chinese:

 concept_sxx_mortal: "凡人"
 concept_sxx_mortal_desc: "没有踏上修仙之路的人口皆为凡人，每年['concept_building_sxx_shengxiantai']都会从凡人中挑选出那些拥有修仙天赋的人使他们成为['concept_sxx_lianqi']修士。每个修士人口视为一个人，从数亿人中减去一个人并不会造成凡人人口的减少。"
 concept_sxx_lianqi: "练气期"
 concept_sxx_lianqi_desc: "修仙的第一个大境界，需要大量食物补充能量，一些简单的术法配合先进的作战装备让他们在地面作战中拥有绝对的优势。"
 concept_sxx_zhuji: "筑基期"
 concept_sxx_zhuji_desc: "修仙的第二个大境界，可在一定程度上辟谷，拥有惊人的地面作战能力。"
 concept_sxx_jindan: "金丹期"
 concept_sxx_jindan_desc: "修仙的第三个大境界，可以以肉身缓慢横渡虚空，战斗力可以媲美中小型战舰，不过无法跨越恒星系。"
 concept_sxx_yuanying: "元婴期"
 concept_sxx_yuanying_desc: "修仙的第四个大境界，拥有肉身穿越超空间航道的力量，举手投足间可令山河破碎，足以与小型舰队抗衡。"
 concept_sxx_huashen: "化神期"
 concept_sxx_huashen_desc: "修仙的第五个大境界，全力出手即是天崩地裂，可以抗衡中型舰队。"
 concept_sxx_lianxu: "炼虚期"
 concept_sxx_lianxu_desc: "修仙的第六个大境界，拥有移动星球板块的力量，足以单人对抗最先进的大型星际舰队。"
 concept_sxx_heti: "合体期"
 concept_sxx_heti_desc: "修仙的第七个大境界，可以轻松摧毁星球地表，强大的力量让他们可以以一人之力毁灭那些传承悠久的上古凡俗帝国。"
 concept_sxx_dacheng: "大乘期"
 concept_sxx_dacheng_desc: "修仙的第八个大境界，星辰不过是其掌中玩物。"
 concept_sxx_dujie: "渡劫期"
 concept_sxx_dujie_desc: "修仙的第九个也是最后一个大境界，再前进一步就将脱离凡间，其伟力可令大日陨落。"

