 concept_sxx_abg: "神弃"
 concept_sxx_abg_desc: "—$mod_planet_jobs_produces_mult$：§G+10%§!$NEW_LINE$—$mod_sxx_planet_jobs_sxx_speed_mod_produces_mult$：§G+50%§!$NEW_LINE$—$mod_sxx_planet_jobs_sxx_break_die_chance_upkeep_mult$：§G-25%§!$NEW_LINE$—$mod_sxx_planet_jobs_sxx_break_pd_chance_upkeep_mult$：§G-25%§!$NEW_LINE$—$mod_sxx_planet_jobs_sxx_normal_die_chance_upkeep_mult$：§G-50%§!$NEW_LINE$—$mod_sxx_planet_jobs_sxx_normal_pd_chance_upkeep_mult$：§G-50%§!$NEW_LINE$—$trait_sxx_abg_tooltip$"

 concept_sxx_zhuji_country: "筑基期宗门"
 concept_sxx_zhuji_country_desc: "诞生过筑基期修士的国家，可以拥有筑基期长老。 "
 concept_sxx_jindan_country: "金丹期宗门"
 concept_sxx_jindan_country_desc: "诞生过金丹期修士的国家，可以拥有金丹期长老，拥有调遣金丹期修士作战的号召力。 "
 concept_sxx_yuanying_country: "元婴期宗门"
 concept_sxx_yuanying_country_desc: "诞生过元婴期修士的国家，可以拥有元婴期长老，拥有调遣元婴期修士作战的号召力。 "

 concept_building_sxx_shengxiantai: "$building_sxx_shengxiantai$"
 concept_building_sxx_shengxiantai_desc: "$building_sxx_shengxiantai_effect_desc$"

 concept_sxx_xp:0"修炼经验"
 concept_sxx_xp_desc:0"修炼经验由修仙者进行['concept_sxx_normal_cultivation']时获得，修炼经验达到['concept_sxx_xp_max']时修仙者才会进行['concept_sxx_break']。"
 concept_sxx_xp_max:0"修炼经验上限"
 concept_sxx_xp_max_desc:0"—每个境界存在['concept_sxx_xp']上限，每突破一个境界，经验上限翻§H3倍§!左右。"

 concept_sxx_cultivation:0"修炼"
 concept_sxx_cultivation_desc:0"每月月初，修仙者会进行一次修炼，其中拥有§H蜂巢思维§!、§H僵尸§!、§H精神阉割§!、§H机械§!以及§H机械体§!特质的人口无法修炼。修炼分为两类，一类是['concept_sxx_normal_cultivation']，一类是['concept_sxx_break']。"

 concept_sxx_normal_cultivation:0"普通修炼"
 concept_sxx_normal_cultivation_desc:0"—['concept_sxx_cultivation']时，若['concept_sxx_xp']未达到['concept_sxx_xp_max']，则修仙者会进行普通修炼。$NEW_LINE$—每次普通修炼，人口会随机获得从0.1倍到100倍['concept_sxx_speed']的['concept_sxx_xp']（通常在1倍上下），也有小概率不会获得经验，而是['concept_sxx_pd']，甚至§H身死道消§!。"

 concept_sxx_break:0"突破"
 concept_sxx_break_desc:0"—['concept_sxx_cultivation']时，若['concept_sxx_xp']已经达到['concept_sxx_xp_max']，则修仙者会进行突破。$NEW_LINE$—每次突破可能会产生4种结果：§H突破境界§!、§H无事发生§!、['concept_sxx_pd']以及§H身死道消§!。['concept_sxx_yuanying']突破['concept_sxx_huashen']之前§H身死道消§!的概率为0。$NEW_LINE$—突破境界后，人口的['concept_sxx_xp']归零。"

 concept_sxx_speed:0"修炼速度"
 concept_sxx_speed_desc:0"—修炼速度影响修仙者获得['concept_sxx_xp']的多少，由['concept_sxx_speed_1']、['concept_sxx_speed_2']和['concept_sxx_speed_3']3部分组成。$NEW_LINE$—修炼速度=(['concept_sxx_speed_1']+['concept_sxx_speed_2']+['concept_sxx_speed_3'])×0.01"
 concept_sxx_speed_1:0"天地灵气修炼速度"
 concept_sxx_speed_1_desc:0"—['concept_sxx_speed']的三个组成部分之一。$NEW_LINE$—天地灵气修炼速度以['concept_sxx_speed_1_produces_mult']为基础，受到各种加成影响。$NEW_LINE$—['concept_sxx_speed_1_mod_produces_mult']、['concept_sxx_gongfa_speed_1_mod_produces_mult']、['concept_sxx_speed_mod_produces_mult']、['concept_sxx_base_speed_mod_produces_mult']、['concept_sxx_extra_speed_mod_produces_mult']、['concept_sxx_job_speed_mod_produces_mult']和['concept_sxx_gongfa_speed_mod_produces_mult']都会影响天地灵气修炼速度，且每种修正之间为乘算关系。"
 concept_sxx_speed_2:0"灵石修炼速度"
 concept_sxx_speed_2_desc:0"—['concept_sxx_speed']的三个组成部分之一。$NEW_LINE$—灵石修炼速度以['concept_sxx_speed_2_produces_mult']为基础，受到各种加成影响。$NEW_LINE$—['concept_sxx_speed_2_mod_produces_mult']、['concept_sxx_gongfa_speed_2_mod_produces_mult']、['concept_sxx_speed_mod_produces_mult']、['concept_sxx_base_speed_mod_produces_mult']、['concept_sxx_extra_speed_mod_produces_mult']、['concept_sxx_job_speed_mod_produces_mult']和['concept_sxx_gongfa_speed_mod_produces_mult']都会影响灵石修炼速度，且每种修正之间为乘算关系。"
 concept_sxx_speed_3:0"丹药修炼速度"
 concept_sxx_speed_3_desc:0"—['concept_sxx_speed']的三个组成部分之一。$NEW_LINE$—丹药修炼速度以['concept_sxx_speed_3_produces_mult']为基础，受到各种加成影响。$NEW_LINE$—['concept_sxx_speed_3_mod_produces_mult']、['concept_sxx_gongfa_speed_3_mod_produces_mult']、['concept_sxx_speed_mod_produces_mult']、['concept_sxx_base_speed_mod_produces_mult']、['concept_sxx_extra_speed_mod_produces_mult']、['concept_sxx_job_speed_mod_produces_mult']和['concept_sxx_gongfa_speed_mod_produces_mult']都会影响丹药修炼速度，且每种修正之间为乘算关系。"

 concept_sxx_speed_1_produces_mult:0"修炼速度(天地灵气)"
 concept_sxx_speed_1_produces_mult_desc:0"—该修正代表天地灵气的浓度为修仙者带来的修炼速度，基础值为0。$NEW_LINE$—影响['concept_sxx_speed_1']。$NEW_LINE$—来源：岗位修正、阵法。"
 concept_sxx_speed_1_mod_produces_mult:0"修炼速度(天地灵气)加成"
 concept_sxx_speed_1_mod_produces_mult_desc:0"—该修正代表修仙者自身特性为修仙者带来的修炼速度。$NEW_LINE$—影响['concept_sxx_speed_1']。$NEW_LINE$—来源：人口修正、物种特质。"
 concept_sxx_gongfa_speed_1_mod_produces_mult:0"修炼速度(天地灵气)功法加成"
 concept_sxx_gongfa_speed_1_mod_produces_mult_desc:0"—该修正代表修仙者所修功法为修仙者带来的修炼速度。$NEW_LINE$—影响['concept_sxx_speed_1']。$NEW_LINE$—来源：['concept_sxx_practice']。"
 concept_sxx_speed_2_produces_mult:0"修炼速度(灵石)"
 concept_sxx_speed_2_produces_mult_desc:0"—该修正代表炼化灵石的数量为修仙者带来的修炼速度，基础值为0。$NEW_LINE$—影响['concept_sxx_speed_2']。$NEW_LINE$—来源：岗位修正。"
 concept_sxx_speed_2_mod_produces_mult:0"修炼速度(灵石)加成"
 concept_sxx_speed_2_mod_produces_mult_desc:0"—该修正代表修仙者自身特性为修仙者带来的修炼速度。$NEW_LINE$—影响['concept_sxx_speed_2']。$NEW_LINE$—来源：人口修正、物种特质。"
 concept_sxx_gongfa_speed_2_mod_produces_mult:0"修炼速度(灵石)功法加成"
 concept_sxx_gongfa_speed_2_mod_produces_mult_desc:0"—该修正代表修仙者所修功法为修仙者带来的修炼速度。$NEW_LINE$—影响['concept_sxx_speed_2']。$NEW_LINE$—来源：['concept_sxx_practice']。"
 concept_sxx_speed_3_produces_mult:0"修炼速度(丹药)"
 concept_sxx_speed_3_produces_mult_desc:0"—该修正代表服用丹药的数量为修仙者带来的修炼速度，基础值为0。$NEW_LINE$—影响['concept_sxx_speed_3']。$NEW_LINE$—来源：岗位修正。"
 concept_sxx_speed_3_mod_produces_mult:0"修炼速度(丹药)加成"
 concept_sxx_speed_3_mod_produces_mult_desc:0"—该修正代表修仙者自身特性为修仙者带来的修炼速度。$NEW_LINE$—影响['concept_sxx_speed_3']。$NEW_LINE$—来源：人口修正、物种特质。"
 concept_sxx_gongfa_speed_3_mod_produces_mult:0"修炼速度(丹药)功法加成"
 concept_sxx_gongfa_speed_3_mod_produces_mult_desc:0"—该修正代表修仙者所修功法为修仙者带来的修炼速度。$NEW_LINE$—影响['concept_sxx_speed_3']。$NEW_LINE$—来源：['concept_sxx_practice']。"
 concept_sxx_speed_mod_produces_mult:0"修炼速度加成"
 concept_sxx_speed_mod_produces_mult_desc:0"—该修正代表修仙者自身特性为修仙者带来的修炼速度。$NEW_LINE$—影响['concept_sxx_speed_1']、['concept_sxx_speed_2']和['concept_sxx_speed_3']。$NEW_LINE$—来源：人口修正、物种特质。"
 concept_sxx_base_speed_mod_produces_mult:0"修炼速度基础加成"
 concept_sxx_base_speed_mod_produces_mult_desc:0"—该修正会随着修仙者境界的提升自动增加，因此修仙者的境界越高，该修正提升的修炼速度越小。$NEW_LINE$—影响['concept_sxx_speed_1']、['concept_sxx_speed_2']和['concept_sxx_speed_3']。$NEW_LINE$—来源：物种特质(境界)、领袖特质、血冥洗礼、双修炉鼎、人口修正。"
 concept_sxx_extra_speed_mod_produces_mult:0"修炼速度额外加成"
 concept_sxx_extra_speed_mod_produces_mult_desc:0"—该修正代表各种其他因素为修仙者带来的修炼速度。$NEW_LINE$—影响['concept_sxx_speed_1']、['concept_sxx_speed_2']和['concept_sxx_speed_3']。$NEW_LINE$—来源：众多。"
 concept_sxx_job_speed_mod_produces_mult:0"修炼速度岗位加成"
 concept_sxx_job_speed_mod_produces_mult_desc:0"—该修正代表修仙者所处岗位的工作性质为修仙者带来的修炼速度，通常反映修仙者因事务繁多而耽误修炼。$NEW_LINE$—若该修正为负值，则会额外减少修仙者生产的功法感悟。$NEW_LINE$—影响['concept_sxx_speed_1']、['concept_sxx_speed_2']和['concept_sxx_speed_3']。$NEW_LINE$—来源：岗位修正，人口修正。"
 concept_sxx_gongfa_speed_mod_produces_mult:0"修炼速度功法加成"
 concept_sxx_gongfa_speed_mod_produces_mult_desc:0"—该修正代表修仙者所修功法为修仙者带来的修炼速度。$NEW_LINE$—影响['concept_sxx_speed_1']、['concept_sxx_speed_2']和['concept_sxx_speed_3']。$NEW_LINE$—来源：['concept_sxx_practice']。"

 concept_sxx_break_success_chance_produces_mult:0"突破成功概率"
 concept_sxx_break_success_chance_produces_mult_desc:0"—突破成功概率会增加修仙者['concept_sxx_xp']达到上限进行['concept_sxx_break']时获得突破境界结果的概率，减少无事发生结果的概率。$NEW_LINE$—该修正上限为233.33%"
 
 concept_sxx_break_die_chance_upkeep_mult:0"突破死亡概率"
 concept_sxx_break_die_chance_upkeep_mult_desc:0"突破死亡概率会增加修仙者['concept_sxx_xp']达到上限进行['concept_sxx_break']时获得身死道消结果的概率，减少无事发生结果的概率。"

 concept_sxx_break_pd_chance_upkeep_mult:0"突破潜力耗尽概率"
 concept_sxx_break_pd_chance_upkeep_mult_desc:0"突破潜力耗尽概率会增加修仙者['concept_sxx_xp']达到上限进行['concept_sxx_break']时获得['concept_sxx_pd']结果的概率，减少无事发生结果的概率。"

 concept_sxx_normal_die_chance_upkeep_mult:0"普通修炼死亡概率"
 concept_sxx_normal_die_chance_upkeep_mult_desc:0"普通修炼死亡概率会增加修仙者['concept_sxx_xp']未达到上限时进行['concept_sxx_normal_cultivation']获得身死道消结果的概率，减少无事发生结果的概率。"

 concept_sxx_normal_pd_chance_upkeep_mult:0"普通修炼潜力耗尽概率"
 concept_sxx_normal_pd_chance_upkeep_mult_desc:0"普通修炼潜力耗尽概率会增加修仙者['concept_sxx_xp']未达到上限时进行['concept_sxx_normal_cultivation']获得['concept_sxx_pd']结果的概率，减少无事发生结果的概率。"

 concept_sxx_cultivator_spawn_chance_produces_mult:0"凡人人口修士诞生概率"
 concept_sxx_cultivator_spawn_chance_produces_mult_desc:0"—凡人人口修士诞生概率会增加['concept_sxx_mortal']人口每年被['concept_building_sxx_shengxiantai']检测出修士的概率。$NEW_LINE$—该修正上限为900%"

 concept_sxx_heaven_stability_add:0"位面承载力"
 concept_sxx_heaven_stability_add_desc: "$mod_sxx_heaven_stability_add$与仙人的修炼速度成正比，一旦归零则仙人将无法获得经验。可以在£building£§Y$building_sxx_lingxiao$§!处查看。"

 concept_sxx_practice:0"传承功法"
 concept_sxx_practice_desc:0"—传承功法在法令界面打开。$NEW_LINE$—功法有§H辅修§!和§H主修§!两种效果。§H辅修§!效果只要解锁即可生效；§H主修§!效果只有主修功法能够生效。$NEW_LINE$—点击功法末尾的按钮可以选择或更换主修功法。"

 concept_sxx_special_body:0"特殊体质"
 concept_sxx_special_body_desc:0"—一些万里挑一的修仙者拥有特殊的体质，这让他们拥有远超常人的修炼速度，并且很难['concept_sxx_pd']或身死道消。$NEW_LINE$—特殊体质在人口修正处查看。"