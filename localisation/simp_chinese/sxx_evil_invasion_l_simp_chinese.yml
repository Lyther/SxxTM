 sxx_evil_invasion_modifier:0"暗无天日的争斗"

 sxx_evil_invasion.10.name:0"尸山血海的国家"
 sxx_evil_invasion.10.desc_not_sect:0"与§H[From.GetName]§!完成接触后，我们发现这是一个充满了血腥的国家。\n\n这个国家的人们为了使用某种方法增强自身，不断地向弱者麾下屠刀，不分同族与否。国家上下为了争夺资源明争暗斗，不断地拉帮结派、铲除异己，然后背叛。\n\n这个国家很强大，他们应该已经维持了这样暗无天日的争斗数百年。幸运的是，正因为整个国家一团乱麻，他们似乎对国家外部事务很不感兴趣，致力于内斗，暂时应该不会威胁到我们。"
 sxx_evil_invasion.10.desc_sect:0"与§H[From.GetName]§!完成接触后，我们发现这是一个充满了血腥的魔道宗门。\n\n该宗门的修士为了修炼血祭秘术成批地杀死凡人和弱小的修士，不分同族与否。宗门上下为了争夺资源明争暗斗，不断地拉帮结派、铲除异己，然后背叛。\n\n这个宗门很强大，他们应该已经维持了这样暗无天日的争斗数百年。幸运的是，正因为整个宗门一团乱麻，他们似乎对宗门外部事务很不感兴趣，致力于内斗，暂时应该不会威胁到我们。"
 sxx_evil_invasion.10.a:0"可怕的国家。"
 sxx_evil_invasion.10.b:0"还好我们已经完成了统一。"

 sxx_evil_invasion.20.name:0 "血海异动"
 sxx_evil_invasion.20.desc:0 "§H[From.GetName]§!的轻微异动是一切的开端。我们收到了零星的情报，经过漫长的斗争，这个国家的三大利益集团之一慢慢压过了其他两个势力，最终以血腥手段完成了统一。\n\n之前他们忙于内斗，但现在，我们不得不开始考虑，他们是否会将他们邪恶的目光投注到星系其他的国家。\n\n他们周边的国家已然胆战心惊，表达臣服的特使化为肉泥的画面被全星系广播。那么，谁会成为他们的第一个猎物呢？"
 sxx_evil_invasion.20.a:0 "星系迎来了血色时代……"
 sxx_evil_invasion.20.b:0 "一帮野蛮人。"

 sxx_evil_invasion.30.desc:0 "桀桀桀……既然我们已经完成了伟大的统一，那么就该让整片星海化为我们的养料了。\n\n同为魔道中人，我们给你们一个机会，加入我们，或者灭亡。"
 sxx_evil_invasion.30.a:0 "我们愿意加入。"
 sxx_evil_invasion.30.b:0 "痴人说梦！"

 sxx_evil_invasion.45.desc.a:0 "桀桀桀……星系的小兔崽子们，我们的资源马上就不够用了，不知你们能否把你们的血肉献上来呢？\n\n……你说我们要做什么？那当然是把你们全部杀光，一个不留。"
 sxx_evil_invasion.45.desc.b:0 "桀桀桀……星系的小兔崽子们，我们的资源马上就不够用了，不知你们能否把你们的血肉献上来呢？\n\n……哦不好意思，发错了。我想通知你们马上准备与那些肉参们开战。"
 sxx_evil_invasion.45.a:0 "真是一群疯子。"
 sxx_evil_invasion.45.b:0 "就你也配？"
 sxx_evil_invasion.45.c:0 "天哪。"
 sxx_evil_invasion.45.d:0 "很好，我们已经迫不及待瓜分整片银河了。"

 opinion_sxx_join_the_evil_invasion:0"血杀盟友"
 opinion_sxx_reject_the_evil_invasion:0"拒绝加入"

 Name_SXX_Right_Evil_War:0"正魔之战"

 sxx_evil_invasion.60.name:0 "正魔之战"
 sxx_evil_invasion.60.desc.a:0 "在§H[From.GetName]§!对整个星系宣战之后，整个星海共同体都自发地联合了起来，组成了对抗魔道的统一战线。我们自告奋勇，成为了战时同盟的领导人。\n\n现在，§H[From.GetName]§!已经正式对我们的成员发起了攻击，千万年来，整个星系最大规模的正魔之战就此爆发。"
 sxx_evil_invasion.60.desc.b:0 "在§H[From.GetName]§!对整个星系宣战之后，整个星海共同体都自发地联合了起来，组成了对抗魔道的统一战线。§H[community_war_leader.GetName]§!被选举成为了战时同盟的领导人。\n\n现在，§H[From.GetName]§!已经正式对我们的成员发起了攻击，千万年来，整个星系最大规模的正魔之战就此爆发。"
 sxx_evil_invasion.60.a:0 "拿起武器，保卫家园！"
 sxx_evil_invasion.60.b:0 "我们虽是魔道，但也有一颗正道的心（心虚）。"

 sxx_evil_invasion.65.name:0 "正魔之战"
 sxx_evil_invasion.65.desc:0 "在§H[From.GetName]§!对整个星系宣战之后，整个星海共同体都自发地联合了起来，组成了对抗魔道的统一战线。§H[community_war_leader.GetName]§!被选举成为了战时同盟的领导人。\n\n现在，§H[From.GetName]§!已经正式对他们的成员发起了攻击，我们也遵守盟约加入了战争。千万年来，整个星系最大规模的正魔之战就此爆发。"
 sxx_evil_invasion.65.a:0 "扬我魔威，瓜分星海！"

 sxx_evil_invasion.110.name:0 "惩戒"
 sxx_evil_invasion.110.desc:0 "§H[sxx_evil_invasion_country.GetName]§!对星系的肆虐似乎终于惊动了§H[From.GetName]§!。短暂的收集情报后，一道道散发着恐怖气息的遁光不断从[From.GetName]边境掠过，庞大古老的灵舟也发出了阵阵轰鸣，向着[sxx_evil_invasion_country.GetName]的方向划破虚空。\n\n千万年来第一次，这尊古老的巨人插手了弱小国度之间的战争。"
 sxx_evil_invasion.110.a:0 "一定要狠狠地打击[sxx_evil_invasion_country.GetName]的嚣张气焰！"
 sxx_evil_invasion.110.b:0 "希望这帮老东西以后不要来干涉我们。"