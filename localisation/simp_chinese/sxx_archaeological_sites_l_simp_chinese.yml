l_simp_chinese:
 
 sxx_arc_site_1:0"红莲炼狱"
 sxx_arc_site_1_desc:0"这个星球上的岩浆越往下温度越高，这下面究竟埋藏了什么秘密？"

 sxx_site.10.name:0"火毒侵袭"
 sxx_site.10.desc_1:0"在下潜过程中，超高温的火毒突然袭来，[Root.Leader.GetName]的护体灵气被瞬间突破，肉体在顷刻间化为灰烬。"
 sxx_site.10.1:0"天哪！"
 sxx_site.10.desc_2:0"在下潜过程中，超高温的火毒突然袭来，[Root.Leader.GetName]的护体灵气急速消耗。虽然[Root.Leader.GetHeShe]拼尽了全力抵抗，但最终还是化为了灰烬。"
 sxx_site.10.2:0"令人遗憾。"
 sxx_site.10.desc_3:0"在下潜过程中，超高温的火毒突然袭来，[Root.Leader.GetName]的护体灵气急速消耗。虽然[Root.Leader.GetHeShe]拼尽了全力抵抗，终于在最后关头撑了下来。"
 sxx_site.10.3:0"万幸。"
 sxx_site.10.desc_4:0"在下潜过程中，超高温的火毒突然袭来，[Root.Leader.GetName]的护体灵气激荡，随后将其消磨殆尽。"
 sxx_site.10.4:0"火毒不过如此。"
 sxx_site.10.desc_5:0"在下潜过程中，超高温的火毒突然袭来，冲击在[Root.Leader.GetName]的身上，如同清风拂面。"
 sxx_site.10.5:0"刚刚有什么东西吗？"

 sxx_site.11.name:0"熔岩巨兽"
 sxx_site.11.desc_1:0"下潜中的[Root.Leader.GetName]突然间两眼一黑，瞬间没有了回应。"
 sxx_site.11.1:0"发生什么了！？"
 sxx_site.11.desc_2:0"下潜中的[Root.Leader.GetName]发现头顶有什么东西，抬头一看发现一只硕大的熔岩巨手当头拍下，之后就没有了回应。"
 sxx_site.11.2:0"令人害怕。"
 sxx_site.11.desc_3:0"下潜中的[Root.Leader.GetName]感应到身后有什么东西，回头一看发现一只庞大的熔岩巨兽正向[Root.Leader.GetHimHer]冲来。[Root.Leader.GetName]拼尽全力发出一击，打在熔岩巨兽身上如同泥牛入海。[Root.Leader.GetHeShe]转身就逃，然而几息之后就被熔岩巨兽硕大的巨手抓住，捏成了肉泥。"
 sxx_site.11.3:0"天哪！"
 sxx_site.11.desc_4:0"下潜中的[Root.Leader.GetName]感应到了一只熔岩巨兽，之后[Root.Leader.GetHeShe]与其展开了殊死搏斗。可惜对方皮糙肉厚、耐力强悍，最终[Root.Leader.GetName]灵力枯竭，被一拳砸中，含恨而亡。"
 sxx_site.11.4:0"可恶。"
 sxx_site.11.desc_5:0"下潜中的[Root.Leader.GetName]感应到了一只熔岩巨兽，之后[Root.Leader.GetHeShe]与其展开了殊死搏斗。因为对方皮糙肉厚、耐力强悍，就在[Root.Leader.GetName]灵力即将枯竭之时，[Root.Leader.GetHeShe]终于发现了熔岩巨兽的弱点，将其一举击杀。"
 sxx_site.11.5:0"干得漂亮，[Root.Leader.GetName]。"
 sxx_site.11.desc_6:0"下潜中的[Root.Leader.GetName]感应到了一只熔岩巨兽，之后[Root.Leader.GetHeShe]与其展开战斗。对方皮糙肉厚，[Root.Leader.GetName]废了一番功夫才将其击杀。"
 sxx_site.11.6:0"干得好。"
 sxx_site.11.desc_7:0"下潜中的[Root.Leader.GetName]感应到了一只熔岩巨兽，之后[Root.Leader.GetHeShe]一招击出，将其击杀。"
 sxx_site.11.7:0"了解。"
 sxx_site.11.desc_8:0"下潜中的[Root.Leader.GetName]感应到了一只熔岩巨兽，熔岩巨兽转身就逃，之后[Root.Leader.GetHeShe]一指点出，将其化为碎石。"
 sxx_site.11.8:0"蛐蛐蝼蚁。"
 sxx_site.11.desc_9:0"下潜中的[Root.Leader.GetName]感应到了一只熔岩巨兽，心念一动，将其瞬间炼化为精纯的合金。"
 sxx_site.11.9:0"意外收获。"

 sxx_site.12.name:0"火海红莲"
 sxx_site.12.desc_1:0"[Root.Leader.GetName]在无尽熔岩中发现了一株红莲，刚一靠近，红莲发出一阵热浪，[Root.Leader.GetName]就此化为飞灰。"
 sxx_site.12.1:0"可怕。"
 sxx_site.12.desc_2:0"[Root.Leader.GetName]在无尽熔岩中发现了一株红莲，刚一靠近，红莲发出一阵热浪，[Root.Leader.GetName]身受重伤，接着在高温岩浆中无以为继，含恨而亡。"
 sxx_site.12.2:0"这是什么宝物？"
 sxx_site.12.desc_3:0"[Root.Leader.GetName]在无尽熔岩中发现了一株红莲，刚一靠近，红莲发出一阵热浪，[Root.Leader.GetName]催动护体灵气将其成功抵御。之后[Root.Leader.GetHeShe]将手放在红莲上准备采摘，然而在瞬间化为了焦炭。"
 sxx_site.12.3:0"天哪！"
 sxx_site.12.desc_4:0"[Root.Leader.GetName]在无尽熔岩中发现了一株红莲，刚一靠近，红莲发出一阵热浪，[Root.Leader.GetName]催动护体灵气将其成功抵御。之后[Root.Leader.GetHeShe]发出一道剑气，将其根茎切断，成功采摘。"
 sxx_site.12.4:0"谨慎的家伙。"
 sxx_site.12.desc_5:0"[Root.Leader.GetName]在无尽熔岩中发现了一株红莲，一把将其抓住带走，没想到手居然被烧得焦黑。"
 sxx_site.12.5:0"让他小心点。"
 sxx_site.12.desc_6:0"[Root.Leader.GetName]在无尽熔岩中发现了一株红莲，觉得是个少见的天材地宝，随后一把将其抓住带走。"
 sxx_site.12.6:0"很好。"

