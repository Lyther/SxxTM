 site_sxx_demon_rift:0"葬魔裂谷"
 site_sxx_demon_rift_desc:0"一个几乎把星球裂为两半的大裂谷，裂谷表面无比的光滑，这里一定有什么秘密……"
 sxx_site.1000.name:0"开端"
 sxx_site.1000.desc:0"[Root.Leader.GetName]深入裂谷，脑中幻象频生。\n\n一个披头散发，面容模糊的身影仰天长啸，声波震荡，虚空尽碎。\n\n“灵宝！我不过是屠灭了数方下界大千世界，你就不顾师徒之情，废去我的修为，将我打落下界，为何！为何！！！哈哈哈，一定是害怕我修炼这无上魔功超越你吧！你等着，虽然玉简被你毁去，但魔功种种玄奥我已记下大半，终有一天我会向你复仇！”"
 sxx_site.1001.name:0"意临"
 sxx_site.1001.desc:0"“灵冥，你触犯戒律，师尊念你初犯，没有痛下杀手，希望你在凡间历练道心，没想到你却变本加厉，怀恨在心，继续荼毒世间。今日我将替天行道！”一个挺拔的身影映照苍穹。\n\n“青云，你一缕神念化身也配威胁我！?哈哈哈哈哈！笑话！”面容模糊的身影挥剑，天穹随即裂为两半。"
 sxx_site.1002.name:0"陨落"
 sxx_site.1002.desc:0"“怎么？不服我万年前斩灭你的化身，你这个大罗金仙打算不顾这方宇宙的存亡强行下界与我一战了吗！？”\n\n天边再次显现出那个挺拔的身影，“灵冥，你执迷不悟，今日就是你的死期。”\n\n“什么！？这是……！”\n\n空间破碎，日月无光，面容模糊的身影连同其神剑一起裂为无数碎片，散落世间。"
 sxx_site.1003.name:0"诞生"
 sxx_site.1003.desc:0"蕴含强大混沌能量的碎片沾染上了一个人形生物，他的身体瞬间爆碎，化为了一团混沌能量，混沌能量随后将其所在的星球化为了血池地狱。\n\n越来越多的混沌能量出现，他们将世界上的生灵屠戮殆尽后，涌向了一个空间破碎后留下的巨大空间空洞，一块神剑的碎片也被一个神智初开的混沌能量体带往空洞中。"
 sxx_site.1004.name:0"浩劫"
 sxx_site.1004.desc:0"山河破碎，星空染血。无数的混沌能量体与修仙者大战到了宇宙边荒。\n\n大战持续了数万年，无数大能陨落、宗门覆灭。宇宙生灵涂炭，灵脉尽毁，传承遗失。最后，一个超级宗门以牺牲全宗为代价引开了空洞旁的混沌能量体，八位宇宙最顶尖的强者燃烧神魂，布下八卦封神大阵，禁锢了空间空洞。"
 sxx_site.1005.name:0"碎片"
 sxx_site.1005.desc:0"剩余的混沌能量体被围杀剿灭，神剑碎片的主人被一道剑气击杀，碎片随之落入剑气形成的大裂谷……\n\n[Root.Leader.GetName]从幻象中醒来，眼前正是那块神剑碎片。"
 sxx_site.1000.a:0"……"

 sxx_site.1006.name:0"灵魂迷失"
 sxx_site.1006.desc:0"[Root.Leader.GetName]沉浸在幻象中无法自拔，变成了疯子。"
 sxx_site.1006.a:0"哦不！"
 sxx_site.1007.name:0"灵魂枯竭"
 sxx_site.1007.desc:0"[Root.Leader.GetName]沉浸在幻象中，始终无法挣脱，最终神魂枯竭而亡。"
 sxx_site.1007.a:0"令人遗憾。"
 sxx_site.1008.name:0"挣脱幻象"
 sxx_site.1008.desc:0"[Root.Leader.GetName]沉浸在幻象中，差点无法自拔，还好最终挣脱了幻象。"
 sxx_site.1008.a:0"还好。"
 sxx_site.1009.name:0"及时清醒"
 sxx_site.1009.desc:0"[Root.Leader.GetName]察觉到了幻象对灵魂的侵蚀，及时清醒了过来。"
 sxx_site.1009.a:0"这幻象真是古怪。"

 r_sxx_sword_fragment:0"灵冥剑残片"
 r_sxx_sword_fragment_desc:0"一个叫“灵冥”的人所用剑的残片，灵性已失，锻造工艺我们也完全无法理解，应该只剩下纪念价值了……如果不算它自主吸纳灵气将存放它的容器都变成了极品灵石的效果的话。"
 relic_sxx_sword_fragment_active:0"应该不会有什么效果……吧？"

 sxx_crisis.2051.desc:0"灵冥，你还真是阴魂不散……即使精神消散，只留本能，你也无法放下仇恨吗……？\n\n可惜那个鼎之前已经被我弄坏了，不然何至于此。\n\n下界的生灵们，听我一言，我将以十万年修为凝聚化身降临此界，以助你们一臂之力。不过此等力量已然越界，长时间存在会引起位面崩塌，故化身将会在一年后自行消散，至于是否能够击败魔神我也没有把握，剩下的就看你们的造化了……"
 sxx_crisis.2051.a:0"感谢仙师大驾光临！"
 sxx_crisis.2051.b:0"？？？你谁啊？？？"

 sxx_qingyun:0"十万年化身"
 sxx_qingyun_plural:0"十万年化身"
 NAME_SXX_Qingyun:0"大罗金仙巅峰"
 NAME_SXX_Qingyun_Ship:0"青云真君"
 NAME_SXX_Qingyun_Fleet:0"禹余天上清境青云道君"
 NAME_SXX_Qingyun_Country:0"仙君化身"

 site_sxx_zhumo:0"不寻常的星球"
 site_sxx_zhumo_desc:0"这颗星球表面有着许多深沟裂谷，像是花纹一般。探测器读数显示，其表面沟壑隔开的数个区域的地质年龄天差地别。"

 sxx_site.1100.name:0"地表"
 sxx_site.1100.desc.not_sect:0"考古团队已经登陆星球，经初步探查星球表面无任何人工建筑。\n\n随后，探测器发现该星球引力效应是正常星球的一至三倍，并且地表各个区域的连接处没有充分结合，简直像是人为拼凑的。"
 sxx_site.1100.a:0"查明原因"
 sxx_site.1100.desc.sect:0"先遣队已登陆表面，考察成果喜人——此卫星灵气浓郁极其适合修炼。\n\n但随后，临时有事返回飞船的[Root.Leader.GetName]报告，先遣队失去了音讯。"
 sxx_site.1100.b:0"派出精英弟子前往调查。"

 sxx_site.1101.name:0"原因"
 sxx_site.1101.desc.not_sect:0"经过数天的勘察与讨论，考古团队得出了惊人的结论——这颗星球完全就是小行星堆砌的产物！不知是什么东西将数十个小行星压成了一团。\n\n考古学家们还发现这颗星球中心是压缩密度最大的区域，他们请求深入深入星球核心。"
 sxx_site.1101.a:0"批准。"
 sxx_site.1101.desc.sect:0"精英弟子们登陆之后，发现之前的先遣队全部死于自相残杀。带队的真传弟子在呼吸几个大周天之后，便匆匆带领全队离开了卫星灵气浓郁的区域。\n\n根据真传弟子表述，此地虽灵气充沛，但其中煞气尤为深重，凡人不会受此影响，但修仙者却会因吸收沾染了煞气的灵气而陷入杀戮幻觉，先前的弟子便是因此死于煞气引发的幻觉，而这煞气越是沟壑，就越为深重。"
 sxx_site.1101.b:0"调查沟壑。"

 sxx_site.1102.name:0"核心"
 sxx_site.1102.desc.not_sect:0"经过千辛万苦，探险队慢慢地深入了地心。果然，越深入密度越大。\n\n虽然很辛苦，但[Root.Leader.GetName]觉得最终到达星球核心没有问题。"
 sxx_site.1102.a:0"继续挖！"
 sxx_site.1102.desc.sect:0"经过调查，弟子们发现，虽然乍看之下十分普通，但精通阵法的几个弟子却发现这些沟壑居然暗通阵法之道，难道有人以整颗卫星作为阵法？\n\n随后弟子们经过阵法推演，确定了阵法的核心就在星球中心。"
 sxx_site.1102.b:0"联系执事堂，准备深入地心。"

 sxx_site.1103.name:0"宫殿"
 sxx_site.1103.desc.not_sect:0"终于，探险队来到了星球核心。他们发现这里是的一处……宫殿，在探险队眼里看来这更像是某种特殊方式摆放的立场发生器，它们之间互相供能并相互支撑，可以用来阻挡外面的人进来以及里面的东西出去。\n\n探险队的所有装备都无法突破，探险工作停滞了。"
 sxx_site.1103.a:0"不是所有问题都需要知道答案，回去吧。"
 sxx_site.1103.b:0"无法突破？不不不，那是炮管子不够粗！呼叫舰队！"
 sxx_site.1103.desc.sect:0"在执事们的带领下弟子们勉强到达了星球内部，映入眼帘是一处高大的宫殿，以及一座庞大而残缺的阵法。结论显而易见，此处阵法一直在镇压此地的煞气，在经年累月之下阵法逐渐破损但涌出的怨气却和阵法达到了一个奇妙平衡；即阵法不会因为阵内的高压而彻底崩溃，而泄露的煞气也不会扩散到这颗卫星的范围之外。我宗精通阵法的执事们的研究提出，我们可以在这个阵法的外围再一次修建一个新的阵法，这样就可以净化煞气，让此地成为我们的修炼宝地。"
 sxx_site.1103.c:0"这里面的东西看上去很危险，不要管了，我们在星球表面修炼就好。"
 sxx_site.1103.d:0"我们必须知道煞气从何而来。破阵！"

 site_sxx_vanishing_civilization:0"消失的文明"
 site_sxx_vanishing_civilization_desc:0"这颗星球上有着许多城市的遗迹，但却没有智慧生命存在的迹象。经过简单调查，这颗星球并没有大规模灾难发生过的迹象，究竟发生了什么？"
 sxx_site.1200.name:0"传说"
 sxx_site.1200.desc:0"考古团队对这个星球的文字记录展开了翻译调查，发现这里广泛流传着“怪物”的传说——在漆黑的深夜，不可名状的怪物会吞噬它见到的一切生命。\n\n目前我们能找到的最晚的资料显示，怪物已经吞噬了数个国家的生命，剩余的居民们整日生活在恐惧中，认为怪物最终会将他们吞噬殆尽。\n\n奇怪的是，我们并没有找到关于怪物外形的任何描述。"
 sxx_site.1200.a:0"继续调查。"
 sxx_site.1201.name:0"流传"
 sxx_site.1201.desc:0"随着调查的深入，我们发现，这怪物的传说随着时间的推移，传播范围越来越广，关于怪物吞噬能力的描述也越来越夸张。在起初，这只是一座小村庄里流传的民间传说，怪物也只是被描述为在夜间会无声无息吃掉单独在外游荡的人。而到了最后，传说在整个星球范围内流传时，怪物已经被描述为能够一口气吞噬整个国家的恐怖存在。\n\n然而，我们始终没有发现类似怪物留下的痕迹。"
 sxx_site.1201.a:0"前往传说发源地。"
 sxx_site.1202.name:0"书籍"
 sxx_site.1202.desc:0"我们来到了作为传说发源地的村落，这里一如既往的没有智慧生命活动的迹象。\n\n不过，经过调查，我们终于发现了一点不寻常的迹象，其中一间房屋的地毯下隐藏着一些奇怪的图案，[Root.Leader.GetName]认为这也许是一个法阵。除此之外，[Root.Leader.GetName]报告称[Root.Leader.GetHeShe]在房间的桌子上发现了一本类似书籍的东西，不过在[Root.Leader.GetHeShe]告知其他考古团队成员前来查看后，这本书籍却不见了。"
 sxx_site.1202.a:0"怪事。"
 sxx_site.1203.name:0"失踪"
 sxx_site.1203.desc:0"考古团队的一位成员在夜间失踪了！其他人醒来时，发现他完全失去了踪迹，而监控设备毫无发现。"
 sxx_site.1203.a:0"找到他！"
 sxx_site.1204.name:0"恐慌"
 sxx_site.1204.desc:0"又一位团队成员在夜间失踪了！与上一位失踪人员一样，我们完全找不到他的踪迹，现在团队陷入了恐慌，考古工作几乎停滞。"
 sxx_site.1204.a:0"夜间全部待在一起，轮流值夜，一有情况立刻上报！"
 sxx_site.1205.name:0"回归"
 sxx_site.1205.desc:0"科学专员[Root.Leader.GetName]传来了紧急汇报，声称他一眨眼的功夫，所有团队成员全部消失了！\n\n现在他要求返回，更换考古团队。"
 sxx_site.1205.a:0"唉，让[Root.Leader.GetHimHer]回来吧。"

 site_sxx_graveyard_of_watcher:0"守望者的墓地"
 site_sxx_graveyard_of_watcher_desc:0"我们的科研船在星系中的一处历史极其久远的残骸场周围发现了这颗特别的小行星，其表面刻画着一个强大的阵法，据推断有可能是仙人的手笔。"
 sxx_site.2000.name:0"石碑和通道"
 sxx_site.2000.desc:0"功夫不负有心人，我们的修士找到了阵眼，在向其中注入灵力后，一块石碑和通往地下的通道出现了。墓碑上没有文字，简单的线条勾画了一株植物的形象。谁留下了石碑？目的是什么？问题的答案应该藏在通道指向的地方。"
 sxx_site.2000.a:0"我们进去看看就走。"
 sxx_site.2001.name:0"墓室第一层"
 sxx_site.2001.desc:0"穿过通道，我们进入了一个大厅，它的形制非常像墓室。大厅的墙壁和天花板上的大型壁画描述了一个惨烈的故事:\n\n不可名状的敌人降临，迅速摧毁了整个星系，亿万生灵被抹除。一株巨大的植物姗姗来迟，与强敌展开厮杀，青绿色的神雷和真火伴随着无尽的愤怒喷涌而出。最终，植物消灭了不可名状的敌人，但躯干上到处布满了伤痕，奄奄一息。它用最后的力量建造了一个小行星，随后消散在宇宙间。"
 sxx_site.2001.a:0"不可名状的强敌？那会是什么？"
 sxx_site.2002.name:0"墓室第二层"
 sxx_site.2002.desc:0"继续向下来到第二层，这里的壁画相比上一层更多，记载了墓主人的生平。\n\n在漫长的时光中，它的修为缓慢而持续地增长。它曾经结交友人，拜访洞天，欣赏奇景，而更多的时候只是化身为普通的树木，观察着凡人的生老病死，喜怒哀乐，政权的兴衰更迭，文明的风起云涌，既不干涉，也不评判。守望既是它体悟大道的方式，也是它的乐趣。\n\n它性格平和，与世无争，在千万年的生命中极少与其他势力发生冲突，直到无法言说的大灾难来临。星辰一个接一个地黯淡，生命，文明，强大的修仙者，在绝对的天灾面前都无能为力。宁静的日子一去不返，它别无选择，只有战斗。\n\n墓室中间有一些零散的功法感悟，应当是它在访友历练中获得的，虽然不完整，但也可以指导我们的修行。"
 sxx_site.2002.a:0"上古有大椿者，以八千岁为春，八千岁为秋……"
 sxx_site.2003.name:0"墓室底层"
 sxx_site.2003.desc:0"墓室的最后一层只有寥寥几幅画，记载着墓主人的“童年”。\n\n它曾经是一株初步开智但别无其他力量的小树，在寒冷的高山星球孤独求存，直到有一天，一位骑着青牛的老人来到山顶，看到了它，笑着点点头又摇摇头，抬手将一道神识送入它体内，随后转身慢慢地消失在视线中。这道神识中包含了一道完整的修仙法门，和一句奇怪的话：\n\n“挫其锐，解其锋，和其光，同其尘。”\n\n墓主人留下了法门和修炼的心得，虽然弥足珍贵，但并不适合我们修炼。修士们认为，或许可以设法加以改造利用，降低我们突破境界时的难度。"
 sxx_site.2003.a:0"感谢前辈的遗泽。"
 sxx_exp_of_watcher:0"守望者的心得"